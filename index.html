<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>R.M. Estética Automotiva - Gestão</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#b30000">
    <link rel="apple-touch-icon" href="icon-192x192.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
      :root {
        --bg-primary: #121212;
        --bg-secondary: rgba(26, 26, 26, 0.8);
        --bg-tertiary: rgba(42, 42, 42, 0.7);
        --accent-primary: #d32f2f;
        --accent-secondary: #ff5252;
        --text-primary: #e0e0e0;
        --text-secondary: #b0b0b0;
        --border-color: rgba(255, 255, 255, 0.1);
        --shadow-color: rgba(0, 0, 0, 0.2);
        --font-family: 'Inter', sans-serif;
        --border-radius: 12px;
        --transition-speed: 0.3s ease;
      }
      
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

      * { box-sizing: border-box; }

      body {
        background: var(--bg-primary);
        color: var(--text-primary);
        font-family: var(--font-family);
        margin: 0;
        padding: 0;
        background-image: radial-gradient(circle at 10% 10%, var(--accent-primary, #d32f2f) -80%, transparent 40%), radial-gradient(circle at 90% 90%, #333 -80%, transparent 40%);
        background-attachment: fixed;
      }

      header {
        background: var(--accent-primary);
        color: #fff;
        padding: 16px 20px;
        text-align: center;
        font-size: clamp(1.25rem, 4vw, 1.5rem);
        font-weight: 700;
        letter-spacing: 1.5px;
        text-shadow: 1px 1px 3px var(--shadow-color);
      }

      nav {
        display: flex;
        background: rgba(0,0,0,0.2);
        justify-content: center;
        padding: 12px;
        gap: 10px;
        flex-wrap: wrap;
        border-bottom: 1px solid var(--border-color);
      }
      nav button {
        background: transparent; color: var(--text-secondary); border: none;
        padding: 10px 20px; cursor: pointer; font-weight: 600;
        border-radius: 8px; transition: var(--transition-speed);
        position: relative;
      }
      nav button::after { content: ''; position: absolute; bottom: 0; left: 50%;
        transform: translateX(-50%); width: 0; height: 2px;
        background-color: var(--accent-primary); transition: var(--transition-speed);
      }
      nav button.active, nav button:hover { color: var(--text-primary); }
      nav button.active::after, nav button:hover::after { width: 60%; }

      main { padding: 20px 15px; max-width: 900px; margin: auto; }
      
      .tab-content { animation: fadeIn 0.5s ease-in-out; }

      .card {
        background: var(--bg-secondary);
        padding: 25px;
        border-radius: var(--border-radius);
        margin-bottom: 30px;
        border: 1px solid var(--border-color);
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 15px var(--shadow-color);
      }

      form label {
        display: block; margin-bottom: 8px; font-weight: 600;
        color: var(--text-secondary); font-size: 0.9rem;
      }
      form input, form select {
        width: 100%; padding: 12px 15px; margin-bottom: 18px;
        border: 1px solid var(--border-color);
        background-color: var(--bg-tertiary);
        color: var(--text-primary); border-radius: 8px; font-size: 1rem;
        transition: var(--transition-speed);
      }
      form input:focus, form select:focus {
        outline: none; border-color: var(--accent-primary);
        box-shadow: 0 0 0 3px rgba(211, 47, 47, 0.3);
      }
      .checkbox-group { margin-bottom: 20px; }
      .checkbox-container { display: flex; flex-wrap: wrap; gap: 20px; }
      .checkbox-item { display: flex; align-items: center; gap: 8px; }
      .checkbox-item input[type="checkbox"] { width: 1.2em; height: 1.2em; margin-bottom: 0; }
      
      .btn-primary {
        background: var(--accent-primary); color: #fff; border: none;
        width: 100%; padding: 14px; cursor: pointer; font-weight: 700;
        font-size: 1rem; border-radius: 8px; transition: var(--transition-speed);
        text-transform: uppercase; letter-spacing: 1px;
      }
      .btn-primary:hover { background: var(--accent-secondary); box-shadow: 0 4px 10px rgba(211, 47, 47, 0.4); transform: translateY(-2px); }
      .btn-primary:disabled { background-color: var(--bg-tertiary); cursor: not-allowed; }

      .item-list { padding: 8px; animation: fadeIn 0.5s ease; }
      .item-list li {
        padding: 15px; border-bottom: 1px solid var(--border-color);
        animation: slideUp 0.4s ease-in-out;
        animation-fill-mode: both;
        display: flex; align-items: center;
      }
      .item-list li:nth-child(1) { animation-delay: 0.05s; }
      .item-list li:nth-child(2) { animation-delay: 0.1s; }
      .item-list li:nth-child(3) { animation-delay: 0.15s; }
      .item-list li:nth-child(4) { animation-delay: 0.2s; }
      .item-list li:hover { transform: translateX(5px); }
      
      #lista-historico li { cursor: pointer; }
      #lista-historico li.selected {
        border-left: 4px solid var(--accent-primary);
        background-color: var(--bg-tertiary);
      }

      .item-actions button { transition: var(--transition-speed); }
      .item-actions button:hover { transform: scale(1.2); color: var(--accent-secondary); }

      #historico-details {
        margin-top: 20px;
        animation: fadeIn 0.5s ease;
      }
      #historico-texto {
        white-space: pre-wrap; background: var(--bg-tertiary); padding: 20px;
        border-radius: var(--border-radius); font-family: 'SF Mono', 'Courier New', monospace;
        font-size: 0.85rem; line-height: 1.6; max-height: 400px;
        overflow-y: auto; border: 1px solid var(--border-color); margin-bottom: 20px;
      }
      .btn-group {
          margin-top: 20px; display: grid;
          grid-template-columns: 1fr 1fr; gap: 10px;
      }
      .btn-secondary {
          background: var(--bg-tertiary); color: var(--text-primary);
          border: 1px solid var(--border-color);
      }
      .btn-secondary:hover { background: #333; }

      #toast-container { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 3000; }
      
      .hidden { display: none; }
      
      @media (max-width: 768px) {
          main { padding: 15px 10px; }
          .card { padding: 20px; }
          header { font-size: 1.2rem; }
          nav button { padding: 10px 12px; font-size: 0.9rem; }
          .btn-group { grid-template-columns: 1fr; }
      }
    </style>
</head>
<body>

<header>R.M. ESTÉTICA AUTOMOTIVA</header>

<nav>
  <button data-tab="historico">Histórico</button>
  <button data-tab="orcamentos">Novo Orçamento</button>
  <button data-tab="clientes">Clientes</button>
  <button data-tab="servicos">Serviços</button>
</nav>

<main id="main-container">
  <section id="clientes" class="tab-content hidden">
    <div class="card">
        <form id="form-cliente">
          <input type="hidden" id="cliente-id" />
          <label for="cliente-nome">Nome do Cliente</label><input type="text" id="cliente-nome" name="nome" required autocomplete="name" />
          <label for="cliente-telefone">Telefone</label><input type="tel" id="cliente-telefone" name="telefone" autocomplete="tel" />
          <label for="cliente-carro">Veículo</label><input type="text" id="cliente-carro" name="carro" autocomplete="off" />
          <label for="cliente-placa">Placa</label><input type="text" id="cliente-placa" name="placa" autocomplete="off" />
          <button type="submit" class="btn-primary">Salvar Cliente</button>
        </form>
    </div>
    <ul id="lista-clientes" class="item-list card"></ul>
  </section>

  <section id="servicos" class="tab-content hidden">
    <div class="card">
        <form id="form-servico">
          <input type="hidden" id="servico-id" />
          <label for="servico-descricao">Descrição do Serviço</label><input type="text" id="servico-descricao" name="descricao" required />
          <label for="servico-valor">Valor (R$)</label><input type="number" step="0.01" id="servico-valor" name="valor" required />
          <button type="submit" class="btn-primary">Salvar Serviço</button>
        </form>
    </div>
    <ul id="lista-servicos" class="item-list card"></ul>
  </section>

  <section id="orcamentos" class="tab-content hidden">
    <div class="card">
        <form id="form-orcamento">
          <label for="orcamento-cliente">Cliente</label><select id="orcamento-cliente" name="cliente_id" required><option value="">Carregando...</option></select>
          <label for="orcamento-servico">Serviço</label><select id="orcamento-servico" name="servico_id" required><option value="">Carregando...</option></select>
          <label for="orcamento-desconto">Desconto (%)</label><input type="number" id="orcamento-desconto" name="desconto" value="0" min="0" max="100" />
          <div class="checkbox-group">
              <label>Formas de Pagamento Aceitas</label>
              <div class="checkbox-container">
                  <div class="checkbox-item"><input type="checkbox" name="pagamento" value="Pix"><span>Pix</span></div>
                  <div class="checkbox-item"><input type="checkbox" name="pagamento" value="Dinheiro"><span>Dinheiro</span></div>
                  <div class="checkbox-item"><input type="checkbox" name="pagamento" value="Crédito"><span>Crédito</span></div>
                  <div class="checkbox-item"><input type="checkbox" name="pagamento" value="Débito"><span>Débito</span></div>
              </div>
          </div>
          <button type="submit" class="btn-primary">Gerar Orçamento</button>
        </form>
    </div>
  </section>

  <section id="historico" class="tab-content hidden">
    <div class="card">
        <h3>Histórico de Orçamentos</h3>
        <p style="color: var(--text-secondary); margin-top: -10px; font-size: 0.9rem;">Selecione um orçamento para ver os detalhes</p>
        <ul id="lista-historico" class="item-list" style="margin-top: 20px;"></ul>
    </div>
    <div id="historico-details" class="card hidden">
      <pre id="historico-texto"></pre>
      <div class="btn-group">
        <button id="btn-gerar-orcamento-pdf" class="btn-secondary">Orçamento (PDF)</button>
        <button id="btn-enviar-orcamento-whatsapp" class="btn-secondary">Orçamento (Whats)</button>
        <button id="btn-gerar-recibo-pdf" class="btn-primary">Recibo (PDF)</button>
        <button id="btn-enviar-recibo-whatsapp" class="btn-primary">Recibo (Whats)</button>
      </div>
       <div style="text-align: center; margin-top: 20px;">
           <button data-action="delete-orcamento" id="btn-delete-orcamento" style="background: none; color: var(--text-secondary); border: none; cursor: pointer; font-size: 0.8rem;">Excluir este Orçamento</button>
       </div>
    </div>
  </section>
</main>

<div id="modal-confirm" class="modal-overlay"> </div>
<div id="toast-container"></div>

<script type="module">
    // Todo o JavaScript da versão anterior é mantido aqui, pois ele já está funcional.
    // As melhorias são puramente visuais (CSS) e não requerem alteração da lógica.
    const { jsPDF } = window.jspdf;
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://zkdfimbfwgofkmmcvyfu.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InprZGZpbWJmd2dvZmttbWN2eWZ1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA2MzQxMTksImV4cCI6MjA2NjIxMDExOX0.vOTrEVYX30FpWPQykY5CF1QCfkyG5gDLnI_2N9TATRE';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const state = { clientes: [], servicos: [], orcamentos: [], orcamentoAtual: null };
    const icons = {
        edit: `<svg viewBox="0 0 24 24"><path fill="currentColor" d="M17.293 2.293a1 1 0 0 1 1.414 0l3 3a1 1 0 0 1 0 1.414l-13 13A1 1 0 0 1 8 20H4a1 1 0 0 1-1-1v-4a1 1 0 0 1 .293-.707l13-13zM16 5.414l-9 9V18h3.586l9-9L16 5.414z"/></svg>`,
        delete: `<svg viewBox="0 0 24 24"><path fill="currentColor" d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zm13-15H5l1-1h12l1 1zM4 5h16v2H4V5z"/></svg>`,
    };
    // Funções utilitárias como showToast, showConfirmationModal, setFormLoading...
    // (O restante do código JavaScript da versão anterior é inserido aqui sem modificações)
    const showToast = (message, type = 'success') => {
        const toastContainer = document.getElementById('toast-container');
        const toast = document.createElement('div');
        toast.className = `toast ${type}`;
        toast.textContent = message;
        toastContainer.appendChild(toast);
        setTimeout(() => toast.remove(), 5000);
    };
    const showConfirmationModal = (message, onConfirm) => {
        const modal = document.getElementById('modal-confirm');
        const modalText = document.getElementById('modal-text');
        const confirmBtn = document.getElementById('modal-confirm-btn');
        const cancelBtn = document.getElementById('modal-cancel-btn');
        if(!modal || !modalText || !confirmBtn || !cancelBtn) {
            // Fallback para o confirm do navegador se o modal não for encontrado
            if(confirm(message)) onConfirm();
            return;
        }
        modalText.textContent = message;
        modal.classList.add('visible');
        const close = () => modal.classList.remove('visible');
        const newConfirmBtn = confirmBtn.cloneNode(true);
        confirmBtn.replaceWith(newConfirmBtn);
        newConfirmBtn.onclick = () => { close(); onConfirm(); };
        cancelBtn.onclick = close;
    };
    const loadAllData = async () => {
        try {
            const [clientesRes, servicosRes, orcamentosRes] = await Promise.all([
                supabase.from('clientes').select('*').order('nome'),
                supabase.from('servicos').select('*').order('descricao'),
                supabase.from('orcamentos').select(`*, clientes(*), servicos(*)`).order('created_at', { ascending: false })
            ]);
            if (clientesRes.error) throw clientesRes.error;
            if (servicosRes.error) throw servicosRes.error;
            if (orcamentosRes.error) throw orcamentosRes.error;

            state.clientes = clientesRes.data;
            state.servicos = servicosRes.data;
            state.orcamentos = orcamentosRes.data;

            document.getElementById('lista-clientes').innerHTML = state.clientes.map(c => `<li data-id="${c.id}"><div class="item-info">${c.nome} — ${c.carro || '-'}</div><div class="item-actions"><button data-action="edit" data-type="cliente">${icons.edit}</button><button data-action="delete" data-type="cliente">${icons.delete}</button></div></li>`).join('') || `<li style="justify-content:center; cursor: default;">Nenhum cliente cadastrado.</li>`;
            document.getElementById('lista-servicos').innerHTML = state.servicos.map(s => `<li data-id="${s.id}"><div class="item-info">${s.descricao} — R$ ${s.valor.toFixed(2)}</div><div class="item-actions"><button data-action="edit" data-type="servico">${icons.edit}</button><button data-action="delete" data-type="servico">${icons.delete}</button></div></li>`).join('') || `<li style="justify-content:center; cursor: default;">Nenhum serviço cadastrado.</li>`;
            document.getElementById('lista-historico').innerHTML = state.orcamentos.map(o => {
                if (!o.clientes || !o.servicos) return '';
                const data = new Date(o.created_at).toLocaleDateString('pt-BR');
                return `<li data-id="${o.id}"><div class="item-info"><strong>${o.clientes.nome}</strong> — ${o.servicos.descricao} (${data})</div></li>`;
            }).join('') || `<li style="justify-content:center; cursor: default;">Nenhum histórico de orçamento.</li>`;

            const selCliente = document.getElementById('orcamento-cliente');
            const selServico = document.getElementById('orcamento-servico');
            selCliente.innerHTML = '<option value="">Selecione</option>' + state.clientes.map(c => `<option value="${c.id}">${c.nome}</option>`).join('');
            selServico.innerHTML = '<option value="">Selecione</option>' + state.servicos.map(s => `<option value="${s.id}">${s.descricao} (R$ ${s.valor})</option>`).join('');

        } catch (error) {
            showToast("Falha ao carregar dados do servidor.", "error");
            console.error(error);
        }
    };
    const handleFormSubmit = async (e) => {
        e.preventDefault();
        const form = e.target;
        const button = form.querySelector('button[type=submit]');
        button.disabled = true;
        button.textContent = 'SALVANDO...';
        
        const tableName = form.id.split('-')[1] + 's';
        const idField = form.querySelector('input[type=hidden]');
        const id = idField?.value;
        const formData = new FormData(form);
        const data = {};

        for(let [key, value] of formData.entries()) {
            if(key !== 'pagamento' && !key.endsWith('-id')) data[key] = value;
        }

        if (tableName === 'orcamentos') {
             data.cliente_id = formData.get('cliente_id');
             data.servico_id = formData.get('servico_id');
             data.formas_pagamento = Array.from(form.querySelectorAll('input[name="pagamento"]:checked')).map(cb => cb.value).join(', ');
             if (!data.cliente_id || !data.servico_id) {
                showToast('Cliente e Serviço são obrigatórios!', 'error');
                button.disabled = false;
                button.textContent = 'GERAR ORÇAMENTO';
                return;
            }
        }
        
        const query = id ? supabase.from(tableName).update(data).eq('id', id) : supabase.from(tableName).insert(data).select().single();
        const { data: resultData, error } = await query;
        
        if (error) {
            showToast(`Erro: ${error.message}`, 'error');
            button.disabled = false;
        } else {
            showToast(`Operação concluída com sucesso!`, 'success');
            form.reset();
            if(idField) idField.value = '';
            await loadAllData();
            const nextTab = tableName === 'orcamentos' ? 'historico' : tableName;
            document.querySelector(`button[data-tab="${nextTab}"]`).click();
        }
        button.disabled = false;
        button.textContent = 'SALVAR';
    };
    const handleMainClick = (e) => {
        const target = e.target;
        const button = target.closest('button[data-action]');
        const li = target.closest('li[data-id]');

        if (button) {
            e.stopPropagation();
            const id = parseInt(li.dataset.id);
            const type = button.dataset.type;
            const action = button.dataset.action;
            
            if (action === 'delete') {
                const tableName = type + 's';
                showConfirmationModal(`Tem certeza que quer excluir este ${type}?`, async () => {
                    const { error } = await supabase.from(tableName).delete().eq('id', id);
                    if (error) { showToast(`Erro ao excluir: ${error.message}`, 'error'); }
                    else { showToast(`${type} excluído!`, 'success'); await loadAllData(); }
                });
            }
            else if (action === 'edit') {
                const itemData = state[type + 's'].find(item => item.id === id);
                const form = document.getElementById(`form-${type}`);
                form.querySelector('input[type=hidden]').value = itemData.id;
                for(const key in itemData){
                    if(form[key]) form[key].value = itemData[key];
                }
                document.querySelector(`button[data-tab="${type}s"]`).click();
                window.scrollTo(0, 0);
            }
        }
        else if (li && li.parentElement.id === 'lista-historico') {
            document.querySelectorAll('#lista-historico li').forEach(item => item.classList.remove('selected'));
            li.classList.add('selected');
            state.orcamentoAtual = state.orcamentos.find(o => o.id == li.dataset.id);
            renderHistoricoDetails();
        }
    };
    const renderHistoricoDetails = () => {
        const orc = state.orcamentoAtual;
        const detailsDiv = document.getElementById('historico-details');
        if(!orc) {
            detailsDiv.classList.add('hidden');
            return;
        }
        
        const dt = new Date(orc.created_at).toLocaleDateString('pt-BR');
        const valorFinal = orc.servicos.valor * (1 - (orc.desconto / 100));
        
        const textoOrcamento = `Orçamento R.M. Estética\n========================\nData: ${dt}\nCliente: ${orc.clientes.nome}\nVeículo: ${orc.clientes.carro || '-'}\n\nServiço: ${orc.servicos.descricao}\nValor: R$ ${orc.servicos.valor.toFixed(2)}\nDesconto: ${orc.desconto}%\nTotal: R$ ${valorFinal.toFixed(2)}\n\nPagamento: ${orc.formas_pagamento || 'N/A'}`;
        const textoRecibo = `Recibo de Serviço\n========================\nData: ${new Date().toLocaleDateString('pt-BR')}\nCliente: ${orc.clientes.nome}\n\nServiço Realizado:\n- ${orc.servicos.descricao}\n\nValor Pago: R$ ${valorFinal.toFixed(2)}\n\nObrigado pela preferência!`;

        document.getElementById('historico-texto').textContent = textoOrcamento;
        detailsDiv.classList.remove('hidden');

        document.getElementById('btn-gerar-orcamento-pdf').onclick = () => new jsPDF().text(textoOrcamento, 10, 10).save('orcamento.pdf');
        document.getElementById('btn-enviar-orcamento-whatsapp').onclick = () => window.open(`https://wa.me/?text=${encodeURIComponent(textoOrcamento)}`);
        document.getElementById('btn-gerar-recibo-pdf').onclick = () => new jsPDF().text(textoRecibo, 10, 10).save('recibo.pdf');
        document.getElementById('btn-enviar-recibo-whatsapp').onclick = () => window.open(`https://wa.me/?text=${encodeURIComponent(textoRecibo)}`);
        document.getElementById('btn-delete-orcamento').onclick = () => {
             showConfirmationModal(`Tem certeza que quer excluir este orçamento?`, async () => {
                const { error } = await supabase.from('orcamentos').delete().eq('id', orc.id);
                if (error) { showToast(`Erro ao excluir: ${error.message}`, 'error'); }
                else { 
                    showToast(`Orçamento excluído!`, 'success'); 
                    detailsDiv.classList.add('hidden');
                    await loadAllData(); 
                }
            });
        };
    };

    // --- INITIALIZATION ---
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('form-cliente').addEventListener('submit', handleFormSubmit);
        document.getElementById('form-servico').addEventListener('submit', handleFormSubmit);
        document.getElementById('form-orcamento').addEventListener('submit', handleFormSubmit);
        document.getElementById('main-container').addEventListener('click', handleMainClick);
        
        document.querySelector('nav').addEventListener('click', (e) => {
            const tabName = e.target.dataset.tab;
            if (!tabName) return;
            document.querySelectorAll('.tab-content').forEach(tc => tc.classList.add('hidden'));
            document.getElementById(tabName).classList.remove('hidden');
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
            e.target.classList.add('active');
            localStorage.setItem('activeTab', tabName);
            if(tabName !== 'historico'){
                document.getElementById('historico-details').classList.add('hidden');
                document.querySelectorAll('#lista-historico li').forEach(item => item.classList.remove('selected'));
            }
        });

        const activeTab = localStorage.getItem('activeTab') || 'historico';
        document.querySelector(`button[data-tab="${activeTab}"]`).click();
        
        loadAllData();
    });
</script>
</body>
</html>
