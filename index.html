<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>R.M. Est√©tica Automotiva</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #f00;
    }
    .aba { display: none; }
    .ativa { display: block; }
    button {
      background: #cc0000;
      color: #fff;
      border: none;
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
    }
    input, select {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 100%;
      border-radius: 5px;
      border: none;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-top: 20px;
      background: #1e1e1e;
      color: #fff;
      padding: 10px;
    }
    nav button { width: 24%; }
    .item {
      background: #1e1e1e;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://zkdfimbfwgofkmmcvyfu.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InprZGZpbWJmd2dvZmttbWN2eWZ1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA2MzQxMTksImV4cCI6MjA2NjIxMDExOX0.vOTrEVYX30FpWPQykY5CF1QCfkyG5gDLnI_2N9TATRE'
    );

    const clienteForm = document.getElementById('clienteForm');
    const servicoForm = document.getElementById('servicoForm');
    const listaClientes = document.getElementById('listaClientes');
    const listaServicos = document.getElementById('listaServicos');
    const listaHistorico = document.getElementById('listaHistorico');
    const cupomEl = document.getElementById('cupom');

    async function cadastrarCliente(e) {
      e.preventDefault();
      const nome = clienteForm.nome.value;
      const telefone = clienteForm.telefone.value;
      const carro = clienteForm.carro.value;
      const placa = clienteForm.placa.value;
      const { error } = await supabase.from('clientes').insert({ nome, telefone, carro, placa });
      if (error) return alert('Erro ao salvar cliente');
      alert('Cliente salvo');
      clienteForm.reset();
      carregarClientes();
    }

    async function cadastrarServico(e) {
      e.preventDefault();
      const descricao = servicoForm.descricao.value;
      const valor = parseFloat(servicoForm.valor.value);
      const { error } = await supabase.from('servicos').insert({ descricao, valor });
      if (error) return alert('Erro ao salvar servi√ßo');
      alert('Servi√ßo salvo');
      servicoForm.reset();
      carregarServicos();
    }

    async function carregarClientes() {
      const { data } = await supabase.from('clientes').select('*');
      listaClientes.innerHTML = '';
      data.forEach(c => {
        const opt = document.createElement('option');
        opt.value = c.id;
        opt.textContent = `${c.nome} - ${c.carro} (${c.placa})`;
        listaClientes.appendChild(opt);
      });
    }

    async function carregarServicos() {
      const { data } = await supabase.from('servicos').select('*');
      listaServicos.innerHTML = '';
      data.forEach(s => {
        const opt = document.createElement('option');
        opt.value = s.id;
        opt.textContent = `${s.descricao} - R$ ${s.valor}`;
        listaServicos.appendChild(opt);
      });
    }

    async function gerarOrcamento() {
      const cliente_id = listaClientes.value;
      const servico_id = listaServicos.value;
      const desconto = parseFloat(document.getElementById('desconto').value || 0);
      const forma_pagamento = document.getElementById('formaPagamento').value;
      const { error } = await supabase.from('orcamentos').insert({ cliente_id, servico_id, desconto, forma_pagamento });
      if (error) return alert('Erro ao salvar or√ßamento');
      alert('Or√ßamento salvo');
      carregarHistorico();
    }

    async function carregarHistorico() {
      const { data } = await supabase.from('orcamentos').select('*');
      listaHistorico.innerHTML = '';
      data.forEach(o => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `Or√ßamento ID ${o.id} | Cliente: ${o.cliente_id} | Servi√ßo: ${o.servico_id}`;
        const btn1 = document.createElement('button');
        btn1.textContent = 'üíæ Salvar Or√ßamento';
        btn1.onclick = () => salvarTexto(`Or√ßamento ID: ${o.id}`);
        const btn2 = document.createElement('button');
        btn2.textContent = 'üíæ Salvar Cupom';
        btn2.onclick = () => salvarTexto(`Cupom ID: ${o.id}`);
        const btn3 = document.createElement('button');
        btn3.textContent = 'üì≤ Enviar Or√ßamento';
        btn3.onclick = () => enviarTexto(`Or√ßamento ID: ${o.id}`);
        const btn4 = document.createElement('button');
        btn4.textContent = 'üì≤ Enviar Cupom';
        btn4.onclick = () => enviarTexto(`Cupom ID: ${o.id}`);
        div.append(btn1, btn2, btn3, btn4);
        listaHistorico.appendChild(div);
      });
    }

    function salvarTexto(texto) {
      const blob = new Blob([texto], { type: 'application/pdf' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'arquivo.pdf';
      a.click();
      URL.revokeObjectURL(url);
    }

    function enviarTexto(texto) {
      window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(texto)}`, '_blank');
    }

    window.onload = () => {
      carregarClientes();
      carregarServicos();
      carregarHistorico();
      clienteForm.onsubmit = cadastrarCliente;
      servicoForm.onsubmit = cadastrarServico;
    }
  </script>
</head>
<body>
  <h1>R.M. Est√©tica Automotiva</h1>
  <nav>
    <button onclick="document.getElementById('abaClientes').classList.toggle('ativa')">Clientes</button>
    <button onclick="document.getElementById('abaServicos').classList.toggle('ativa')">Servi√ßos</button>
    <button onclick="document.getElementById('abaOrcamento').classList.toggle('ativa')">Or√ßamento</button>
    <button onclick="document.getElementById('abaHistorico').classList.toggle('ativa')">Hist√≥rico</button>
  </nav>

  <section id="abaClientes" class="aba">
    <h2>Cadastro de Cliente</h2>
    <form id="clienteForm">
      <input name="nome" placeholder="Nome" required />
      <input name="telefone" placeholder="Telefone" />
      <input name="carro" placeholder="Carro" />
      <input name="placa" placeholder="Placa" />
      <button type="submit">Salvar</button>
    </form>
  </section>

  <section id="abaServicos" class="aba">
    <h2>Cadastro de Servi√ßo</h2>
    <form id="servicoForm">
      <input name="descricao" placeholder="Descri√ß√£o" required />
      <input name="valor" placeholder="Valor" required type="number" step="0.01" />
      <button type="submit">Salvar</button>
    </form>
  </section>

  <section id="abaOrcamento" class="aba">
    <h2>Gerar Or√ßamento</h2>
    <select id="listaClientes"></select>
    <select id="listaServicos"></select>
    <input type="number" id="desconto" placeholder="Desconto %" />
    <select id="formaPagamento">
      <option>Dinheiro</option>
      <option>Pix</option>
      <option>Cart√£o</option>
    </select>
    <button onclick="gerarOrcamento()">Salvar Or√ßamento</button>
  </section>

  <section id="abaHistorico" class="aba">
    <h2>Hist√≥rico</h2>
    <div id="listaHistorico"></div>
  </section>

  <textarea id="cupom" readonly></textarea>
</body>
</html>
