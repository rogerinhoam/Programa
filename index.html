<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>R.M. Estética Automotiva - Gestão Completa</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>R.M. Estética Automotiva</h1>
    <nav>
      <button onclick="mostrarAba('clientes')">Clientes</button>
      <button onclick="mostrarAba('servicos')">Serviços</button>
      <button onclick="mostrarAba('orcamentos')">Orçamentos</button>
    </nav>
  </header>

  <main>
    <section id="clientes" class="aba">
      <h2>Clientes</h2>

      <div id="listaClientes" class="lista"></div>

      <form id="formCliente" onsubmit="return false;">
        <input type="hidden" id="clienteId" />
        <input type="text" id="nome" placeholder="Nome do cliente" required />
        <input type="text" id="telefone" placeholder="Telefone" required />
        <button onclick="salvarCliente()">Salvar Cliente</button>
        <button type="button" onclick="limparFormCliente()">Cancelar</button>
      </form>
    </section>

    <section id="servicos" class="aba" style="display:none">
      <h2>Serviços</h2>

      <div id="listaServicos" class="lista"></div>

      <form id="formServico" onsubmit="return false;">
        <input type="hidden" id="servicoId" />
        <input type="text" id="descricao" placeholder="Descrição do serviço" required />
        <input type="number" id="valor" step="0.01" placeholder="Valor R$" required />
        <button onclick="salvarServico()">Salvar Serviço</button>
        <button type="button" onclick="limparFormServico()">Cancelar</button>
      </form>
    </section>

    <section id="orcamentos" class="aba" style="display:none">
      <h2>Gerar Orçamento</h2>

      <label for="clienteSelect">Cliente:</label>
      <select id="clienteSelect" required></select>

      <label for="servicoSelect">Serviço:</label>
      <select id="servicoSelect" required></select>

      <label for="formaPagamento">Forma de Pagamento:</label>
      <select id="formaPagamento" required>
        <option value="Dinheiro">Dinheiro</option>
        <option value="Cartão">Cartão</option>
        <option value="Pix">Pix</option>
      </select>

      <button onclick="gerarOrcamento()">Gerar Orçamento</button>

      <pre id="cupom" class="cupom"></pre>

      <h3>Histórico de Orçamentos</h3>
      <div id="listaOrcamentos" class="lista"></div>
    </section>
  </main>

  <script>
    function mostrarAba(nome) {
      document.querySelectorAll('.aba').forEach(sec => {
        sec.style.display = sec.id === nome ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>
