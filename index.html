<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>R.M. Estética Automotiva - Gestão</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#b30000">
    <link rel="apple-touch-icon" href="icon-192x192.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
      :root {
        --bg-primary: #121212;
        --bg-secondary: rgba(26, 26, 26, 0.8);
        --bg-tertiary: rgba(42, 42, 42, 0.7);
        --accent-primary: #d32f2f;
        --accent-secondary: #ff5252;
        --text-primary: #e0e0e0;
        --text-secondary: #b0b0b0;
        --border-color: rgba(255, 255, 255, 0.1);
        --shadow-color: rgba(0, 0, 0, 0.2);
        --font-family: 'Inter', sans-serif;
        --border-radius: 12px;
        --transition-speed: 0.3s ease;
      }
      
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

      * { box-sizing: border-box; }

      body {
        background: var(--bg-primary);
        color: var(--text-primary);
        font-family: var(--font-family);
        margin: 0;
        padding: 0;
        background-image: radial-gradient(circle at 10% 10%, var(--accent-primary, #d32f2f) -80%, transparent 40%), radial-gradient(circle at 90% 90%, #333 -80%, transparent 40%);
        background-attachment: fixed;
      }

      header {
        background: var(--accent-primary);
        color: #fff;
        padding: 16px 20px;
        text-align: center;
        font-size: clamp(1.25rem, 4vw, 1.5rem);
        font-weight: 700;
        letter-spacing: 1.5px;
        text-shadow: 1px 1px 3px var(--shadow-color);
      }

      nav {
        display: flex;
        background: rgba(0,0,0,0.2);
        justify-content: center;
        align-items: center;
        padding: 12px;
        gap: 10px;
        flex-wrap: wrap;
        border-bottom: 1px solid var(--border-color);
      }
      nav button {
        background: transparent; color: var(--text-secondary); border: none;
        padding: 10px 20px; cursor: pointer; font-weight: 600;
        border-radius: 8px; transition: var(--transition-speed);
        position: relative;
      }
      nav button::after { content: ''; position: absolute; bottom: 0; left: 50%;
        transform: translateX(-50%); width: 0; height: 2px;
        background-color: var(--accent-primary); transition: var(--transition-speed);
      }
      nav button.active, nav button:hover { color: var(--text-primary); }
      nav button.active::after, nav button:hover::after { width: 60%; }

      #sync-button {
        margin-left: auto;
        padding: 8px;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid transparent;
      }
      #sync-button:hover {
        background-color: var(--bg-tertiary);
        border-color: var(--border-color);
        color: var(--accent-primary);
      }
      #sync-button::after { content: none; }
      #sync-button svg { width: 22px; height: 22px; }
      #sync-button.syncing svg { animation: spin 1s linear infinite; }


      main { padding: 20px 15px; max-width: 900px; margin: auto; }
      
      .tab-content { animation: fadeIn 0.5s ease-in-out; }

      .card {
        background: var(--bg-secondary);
        padding: 25px;
        border-radius: var(--border-radius);
        margin-bottom: 30px;
        border: 1px solid var(--border-color);
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 15px var(--shadow-color);
      }

      form label {
        display: block; margin-bottom: 8px; font-weight: 600;
        color: var(--text-secondary); font-size: 0.9rem;
      }
      form input, form select {
        width: 100%; padding: 12px 15px; margin-bottom: 18px;
        border: 1px solid var(--border-color);
        background-color: var(--bg-tertiary);
        color: var(--text-primary); border-radius: 8px; font-size: 1rem;
        transition: var(--transition-speed);
      }
      form input:focus, form select:focus {
        outline: none; border-color: var(--accent-primary);
        box-shadow: 0 0 0 3px rgba(211, 47, 47, 0.3);
      }
      .checkbox-group { margin-bottom: 20px; }
      .checkbox-container { display: flex; flex-wrap: wrap; gap: 20px; }
      .checkbox-item { display: flex; align-items: center; gap: 8px; }
      .checkbox-item input[type="checkbox"] { width: 1.2em; height: 1.2em; margin-bottom: 0; }
      
      .btn-primary {
        background: var(--accent-primary); color: #fff; border: none;
        width: 100%; padding: 14px; cursor: pointer; font-weight: 700;
        font-size: 1rem; border-radius: 8px; transition: var(--transition-speed);
        text-transform: uppercase; letter-spacing: 1px;
      }
      .btn-primary:hover { background: var(--accent-secondary); box-shadow: 0 4px 10px rgba(211, 47, 47, 0.4); transform: translateY(-2px); }
      .btn-primary:disabled { background-color: var(--bg-tertiary); cursor: not-allowed; }

      .item-list { padding: 8px; animation: fadeIn 0.5s ease; }
      .item-list li {
        padding: 15px; border-bottom: 1px solid var(--border-color);
        animation: slideUp 0.4s ease-in-out;
        animation-fill-mode: both;
        display: flex; align-items: center;
      }
      .item-list li:nth-child(1) { animation-delay: 0.05s; }
      .item-list li:nth-child(2) { animation-delay: 0.1s; }
      .item-list li:nth-child(3) { animation-delay: 0.15s; }
      .item-list li:nth-child(4) { animation-delay: 0.2s; }
      .item-list li:hover { transform: translateX(5px); }
      
      #lista-historico li { cursor: pointer; }
      #lista-historico li.selected {
        border-left: 4px solid var(--accent-primary);
        background-color: var(--bg-tertiary);
      }

      .item-actions button { transition: var(--transition-speed); }
      .item-actions button:hover { transform: scale(1.2); color: var(--accent-secondary); }

      #historico-details {
        margin-top: 20px;
        animation: fadeIn 0.5s ease;
      }
      #historico-texto {
        white-space: pre-wrap; background: var(--bg-tertiary); padding: 20px;
        border-radius: var(--border-radius); font-family: 'SF Mono', 'Courier New', monospace;
        font-size: 0.85rem; line-height: 1.6; max-height: 400px;
        overflow-y: auto; border: 1px solid var(--border-color); margin-bottom: 20px;
      }
      .btn-group {
          margin-top: 20px; display: grid;
          grid-template-columns: 1fr 1fr; gap: 10px;
      }
      .btn-secondary {
          background: var(--bg-tertiary); color: var(--text-primary);
          border: 1px solid var(--border-color);
      }
      .btn-secondary:hover { background: #333; }

      #toast-container { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 3000; }
      .toast { padding: 15px 20px; border-radius: var(--border-radius); color: white; font-weight: 600; box-shadow: 0 4px 10px rgba(0,0,0,0.3); opacity: 0; transform: translateY(20px); animation: fadeIn 0.5s forwards, fadeOut 0.5s 4.5s forwards; }
      .toast.success { background-color: #28a745; }
      .toast.error { background-color: var(--accent-secondary); }
      .toast.info { background-color: #31708f; }
      .hidden { display: none; }
      
      @media (max-width: 768px) {
          main { padding: 15px 10px; }
          .card { padding: 20px; }
          header { font-size: 1.2rem; }
          nav button { padding: 10px 12px; font-size: 0.9rem; }
          #sync-button { margin-left: 0; }
          .btn-group { grid-template-columns: 1fr; }
      }
    </style>
</head>
<body>

<header>R.M. ESTÉTICA AUTOMOTIVA</header>

<nav>
  <button data-tab="clientes">Clientes</button>
  <button data-tab="servicos">Serviços</button>
  <button data-tab="orcamentos">Novo Orçamento</button>
  <button data-tab="historico">Histórico</button>
  <button id="sync-button" title="Sincronizar Dados">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>
  </button>
</nav>

<main id="main-container">
  <section id="clientes" class="tab-content hidden">
    <div class="card">
        <form id="form-cliente">
          <input type="hidden" id="cliente-id" />
          <label for="cliente-nome">Nome do Cliente</label><input type="text" id="cliente-nome" name="nome" required autocomplete="name" />
          <label for="cliente-telefone">Telefone</label><input type="tel" id="cliente-telefone" name="telefone" autocomplete="tel" />
          <label for="cliente-carro">Veículo</label><input type="text" id="cliente-carro" name="carro" autocomplete="off" />
          <label for="cliente-placa">Placa</label><input type="text" id="cliente-placa" name="placa" autocomplete="off" />
          <button type="submit" class="btn-primary">Salvar Cliente</button>
        </form>
    </div>
    <ul id="lista-clientes" class="item-list card"></ul>
  </section>

  <section id="servicos" class="tab-content hidden">
    <div class="card">
        <form id="form-servico">
          <input type="hidden" id="servico-id" />
          <label for="servico-descricao">Descrição do Serviço</label><input type="text" id="servico-descricao" name="descricao" required />
          <label for="servico-valor">Valor (R$)</label><input type="number" step="0.01" id="servico-valor" name="valor" required />
          <button type="submit" class="btn-primary">Salvar Serviço</button>
        </form>
    </div>
    <ul id="lista-servicos" class="item-list card"></ul>
  </section>

  <section id="orcamentos" class="tab-content hidden">
    <div class="card">
        <form id="form-orcamento">
          <label for="orcamento-cliente">Cliente</label><select id="orcamento-cliente" name="cliente_id" required><option value="">Carregando...</option></select>
          <label for="orcamento-servico">Serviço</label><select id="orcamento-servico" name="servico_id" required><option value="">Carregando...</option></select>
          <label for="orcamento-desconto">Desconto (%)</label><input type="number" id="orcamento-desconto" name="desconto" value="0" min="0" max="100" />
          <div class="checkbox-group">
              <label>Formas de Pagamento Aceitas</label>
              <div class="checkbox-container">
                  <div class="checkbox-item"><input type="checkbox" name="pagamento" value="Pix"><span>Pix</span></div>
                  <div class="checkbox-item"><input type="checkbox" name="pagamento" value="Dinheiro"><span>Dinheiro</span></div>
                  <div class="checkbox-item"><input type="checkbox" name="pagamento" value="Crédito"><span>Crédito</span></div>
                  <div class="checkbox-item"><input type="checkbox" name="pagamento" value="Débito"><span>Débito</span></div>
              </div>
          </div>
          <button type="submit" class="btn-primary">Gerar Orçamento</button>
        </form>
    </div>
  </section>

  <section id="historico" class="tab-content hidden">
    <div class="card">
        <h3>Histórico de Orçamentos</h3>
        <p style="color: var(--text-secondary); margin-top: -10px; font-size: 0.9rem;">Selecione um orçamento para ver os detalhes</p>
        <ul id="lista-historico" class="item-list" style="margin-top: 20px;"></ul>
    </div>
    <div id="historico-details" class="card hidden">
      <pre id="historico-texto"></pre>
      <div class="btn-group">
        <button id="btn-gerar-orcamento-pdf" class="btn-secondary">Orçamento (PDF)</button>
        <button id="btn-enviar-orcamento-whatsapp" class="btn-secondary">Orçamento (Whats)</button>
        <button id="btn-gerar-recibo-pdf" class="btn-primary">Recibo (PDF)</button>
        <button id="btn-enviar-recibo-whatsapp" class="btn-primary">Recibo (Whats)</button>
      </div>
       <div style="text-align: center; margin-top: 20px;">
           <button data-action="delete-orcamento" id="btn-delete-orcamento" style="background: none; color: var(--text-secondary); border: none; cursor: pointer; font-size: 0.8rem;">Excluir este Orçamento</button>
       </div>
    </div>
  </section>
</main>

<div id="modal-confirm" class="modal-overlay"> </div>
