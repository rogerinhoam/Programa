<!DOCTYPE html>
<html lang="pt-br" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>R.M. Estética Automotiva - Gestão</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <h1>R.M. Estética Automotiva - Gestão</h1>

  <nav>
    <button onclick="mostrarAba('clientes')">Clientes</button>
    <button onclick="mostrarAba('servicos')">Serviços</button>
    <button onclick="mostrarAba('orcamentos')">Orçamentos</button>
  </nav>

  <section id="clientes" class="aba">
    <h2>Clientes</h2>

    <div id="listaClientes"></div>

    <h3>Adicionar / Editar Cliente</h3>
    <input id="clienteId" type="hidden" />
    <input id="nome" placeholder="Nome do cliente" />
    <input id="telefone" placeholder="Telefone" />
    <button onclick="salvarCliente()">Salvar Cliente</button>
  </section>

  <section id="servicos" class="aba" style="display:none">
    <h2>Serviços</h2>

    <div id="listaServicos"></div>

    <h3>Adicionar / Editar Serviço</h3>
    <input id="servicoId" type="hidden" />
    <input id="descricao" placeholder="Descrição do serviço" />
    <input id="valor" type="number" step="0.01" placeholder="Valor R$" />
    <button onclick="salvarServico()">Salvar Serviço</button>
  </section>

  <section id="orcamentos" class="aba" style="display:none">
    <h2>Orçamentos</h2>

    <div id="listaOrcamentos"></div>

  </section>

  <script>
    function mostrarAba(nome) {
      document.querySelectorAll('.aba').forEach(sec => {
        sec.style.display = (sec.id === nome) ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>
