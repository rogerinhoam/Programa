<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>R.M. Estética Automotiva - Gestão</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#b30000">
    <link rel="apple-touch-icon" href="icon-192x192.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
      :root {
        --bg-primary: #121212; --bg-secondary: rgba(26, 26, 26, 0.8); --bg-tertiary: rgba(42, 42, 42, 0.7);
        --accent-primary: #d32f2f; --accent-secondary: #ff5252; --text-primary: #e0e0e0; --text-secondary: #b0b0b0;
        --border-color: rgba(255, 255, 255, 0.1); --shadow-color: rgba(0, 0, 0, 0.2); --font-family: 'Inter', sans-serif;
        --border-radius: 12px; --transition-speed: 0.3s ease;
      }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      * { box-sizing: border-box; }
      body { background: var(--bg-primary); color: var(--text-primary); font-family: var(--font-family); margin: 0; padding: 0; background-image: radial-gradient(circle at 10% 10%, var(--accent-primary, #d32f2f) -80%, transparent 40%), radial-gradient(circle at 90% 90%, #333 -80%, transparent 40%); background-attachment: fixed; }
      header { background: var(--accent-primary); color: #fff; padding: 16px 20px; text-align: center; font-size: clamp(1.25rem, 4vw, 1.5rem); font-weight: 700; letter-spacing: 1.5px; text-shadow: 1px 1px 3px var(--shadow-color); }
      nav { display: flex; background: rgba(0,0,0,0.2); justify-content: center; align-items: center; padding: 12px; gap: 10px; flex-wrap: wrap; border-bottom: 1px solid var(--border-color); }
      nav button { background: transparent; color: var(--text-secondary); border: none; padding: 10px 20px; cursor: pointer; font-weight: 600; border-radius: 8px; transition: var(--transition-speed); position: relative; }
      nav button.active { color: var(--text-primary); }
      #sync-button { margin-left: auto; padding: 8px; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border: 1px solid transparent; }
      #sync-button:hover { background-color: var(--bg-tertiary); border-color: var(--border-color); color: var(--accent-primary); }
      #sync-button svg { width: 22px; height: 22px; stroke: currentColor; transition: var(--transition-speed); }
      #sync-button.syncing svg { animation: spin 1s linear infinite; }
      main { padding: 20px 15px; max-width: 900px; margin: auto; }
      .tab-content { animation: fadeIn 0.5s ease-in-out; }
      .card { background: var(--bg-secondary); padding: 25px; border-radius: var(--border-radius); margin-bottom: 30px; border: 1px solid var(--border-color); backdrop-filter: blur(10px); box-shadow: 0 4px 15px var(--shadow-color); }
      form label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--text-secondary); font-size: 0.9rem; }
      form input, form select { width: 100%; padding: 12px 15px; margin-bottom: 18px; border: 1px solid var(--border-color); background-color: var(--bg-tertiary); color: var(--text-primary); border-radius: 8px; font-size: 1rem; transition: var(--transition-speed); }
      form input:focus, form select:focus { outline: none; border-color: var(--accent-primary); box-shadow: 0 0 0 3px rgba(211, 47, 47, 0.3); }
      .btn-primary { background: var(--accent-primary); color: #fff; border: none; width: 100%; padding: 14px; cursor: pointer; font-weight: 700; font-size: 1rem; border-radius: 8px; transition: var(--transition-speed); text-transform: uppercase; letter-spacing: 1px; }
      .btn-primary:hover { background: var(--accent-secondary); box-shadow: 0 4px 10px rgba(211, 47, 47, 0.4); transform: translateY(-2px); }
      .btn-primary:disabled { background-color: var(--bg-tertiary); cursor: not-allowed; }
      .item-list { list-style: none; padding: 0; margin: 20px 0 0; }
      .item-list li { padding: 15px; border-bottom: 1px solid var(--border-color); display: flex; align-items: center; justify-content: space-between; transition: var(--transition-speed); }
      .item-list li:last-child { border-bottom: none; }
      .item-list li:hover { background-color: var(--bg-tertiary); transform: translateX(5px); }
      .item-info { flex-grow: 1; }
      .item-actions { display: flex; gap: 10px; }
      .item-actions button { background: none; border: none; color: var(--text-secondary); padding: 8px; cursor: pointer; transition: var(--transition-speed); }
      .item-actions button svg { width: 20px; height: 20px; stroke: currentColor; }
      .item-actions button:hover { color: var(--accent-secondary); }
      #lista-historico li { cursor: pointer; }
      #lista-historico li.selected { border-left: 4px solid var(--accent-primary); background-color: var(--bg-tertiary); }
      #historico-details { margin-top: 20px; animation: fadeIn 0.5s ease; }
      #historico-texto { white-space: pre-wrap; background: var(--bg-tertiary); padding: 20px; border-radius: var(--border-radius); font-family: 'SF Mono', 'Courier New', monospace; font-size: 0.85rem; line-height: 1.6; max-height: 400px; overflow-y: auto; border: 1px solid var(--border-color); margin-bottom: 20px; }
      .btn-group { margin-top: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
      .btn-secondary { background: var(--bg-tertiary); color: var(--text-primary); border: 1px solid var(--border-color); }
      .hidden { display: none; }
      .toast { padding: 15px 20px; border-radius: 8px; color: white; font-weight: 600; box-shadow: 0 4px 10px rgba(0,0,0,0.3); background-color: #333; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 3000; }
      @media (max-width: 768px) { main { padding: 15px 10px; } nav button { padding: 10px 12px; } #sync-button { margin-left: 0; } .btn-group { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<header>R.M. ESTÉTICA AUTOMOTIVA</header>

<nav>
  <button data-tab="clientes">Clientes</button>
  <button data-tab="servicos">Serviços</button>
  <button data-tab="orcamentos">Novo Orçamento</button>
  <button data-tab="historico">Histórico</button>
  <button id="sync-button" title="Sincronizar Dados">
    <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>
  </button>
</nav>

<main id="main-container">
  <section id="clientes" class="tab-content card">
    <form id="form-cliente">
      <input type="hidden" id="cliente-id" />
      <label>Nome do Cliente</label><input type="text" id="cliente-nome" name="nome" required />
      <label>Telefone</label><input type="tel" id="cliente-telefone" name="telefone" />
      <label>Veículo</label><input type="text" id="cliente-carro" name="carro" />
      <label>Placa</label><input type="text" id="cliente-placa" name="placa" />
      <button type="submit" class="btn-primary">Salvar Cliente</button>
    </form>
    <ul id="lista-clientes" class="item-list"></ul>
  </section>

  <section id="servicos" class="tab-content card hidden">
    <form id="form-servico">
      <input type="hidden" id="servico-id" />
      <label>Descrição do Serviço</label><input type="text" id="servico-descricao" name="descricao" required />
      <label>Valor (R$)</label><input type="number" step="0.01" id="servico-valor" name="valor" required />
      <button type="submit" class="btn-primary">Salvar Serviço</button>
    </form>
    <ul id="lista-servicos" class="item-list"></ul>
  </section>

  <section id="orcamentos" class="tab-content card hidden">
    <form id="form-orcamento">
        <label>Cliente</label><select id="orcamento-cliente" name="cliente_id" required><option value="">Carregando...</option></select>
        <label>Serviço</label><select id="orcamento-servico" name="servico_id" required><option value="">Carregando...</option></select>
        <label>Desconto (%)</label><input type="number" id="orcamento-desconto" name="desconto" value="0" min="0" max="100" />
        <label>Formas de Pagamento</label><input type="text" id="orcamento-pagamento" name="formas_pagamento" placeholder="Pix, Dinheiro, Cartão" />
        <button type="submit" class="btn-primary">Salvar Orçamento</button>
    </form>
  </section>
  
  <section id="historico" class="tab-content card hidden">
    <h3>Histórico de Orçamentos</h3>
    <p style="color: var(--text-secondary); margin-top: -10px; font-size: 0.9rem;">Selecione um orçamento para ver os detalhes</p>
    <ul id="lista-historico" class="item-list" style="margin-top: 20px;"></ul>
    <div id="historico-details" class="card hidden">
      <pre id="historico-texto"></pre>
      <div class="btn-group">
        <button id="btn-gerar-orcamento-pdf" class="btn-secondary">Orçamento (PDF)</button>
        <button id="btn-enviar-orcamento-whatsapp" class="btn-secondary">Orçamento (Whats)</button>
        <button id="btn-gerar-recibo-pdf" class="btn-primary">Recibo (PDF)</button>
        <button id="btn-enviar-recibo-whatsapp" class="btn-primary">Recibo (Whats)</button>
      </div>
       <div style="text-align: center; margin-top: 20px;">
           <button data-action="delete-orcamento" id="btn-delete-orcamento" style="background: none; color: var(--text-secondary); border: none; cursor: pointer; font-size: 0.8rem;">Excluir este Orçamento</button>
       </div>
    </div>
  </section>
</main>

<div id="toast-container"></div>
<div id="modal-confirm" class="modal-overlay" style="display:none;"><div class="modal-content"><p id="modal-text"></p><div class="modal-buttons"><button id="modal-cancel-btn">Cancelar</button><button id="modal-confirm-btn">Confirmar</button></div></div></div>

<script type="module">
    const { jsPDF } = window.jspdf;
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://zkdfimbfwgofkmmcvyfu.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InprZGZpbWJmd2dvZmttbWN2eWZ1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA2MzQxMTksImV4cCI6MjA2NjIxMDExOX0.vOTrEVYX30FpWPQykY5CF1QCfkyG5gDLnI_2N9TATRE';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const state = { clientes: [], servicos: [], orcamentos: [], orcamentoAtual: null };
    const icons = {
        edit: `<svg viewBox="0 0 24 24"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>`,
        delete: `<svg viewBox="0 0 24 24"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>`,
    };

    function showToast(message, type = 'success') {
        const container = document.getElementById('toast-container');
        const toast = document.createElement('div');
        toast.className = `toast ${type}`;
        toast.textContent = message;
        toast.style.cssText = 'padding: 15px 20px; border-radius: 8px; color: white; font-weight: 600; box-shadow: 0 4px 10px rgba(0,0,0,0.3);';
        if(type === 'success') toast.style.backgroundColor = '#28a745';
        if(type === 'error') toast.style.backgroundColor = '#d9534f';
        if(type === 'info') toast.style.backgroundColor = '#31708f';
        container.appendChild(toast);
        setTimeout(() => { toast.style.opacity = '0'; setTimeout(() => toast.remove(), 500); }, 4000);
    }

    function showConfirmationModal(message, onConfirm) {
        const modal = document.getElementById('modal-confirm');
        modal.style.display = 'flex';
        modal.querySelector('p').textContent = message;
        const confirmBtn = modal.querySelector('#modal-confirm-btn');
        const cancelBtn = modal.querySelector('#modal-cancel-btn');
        const close = () => modal.style.display = 'none';
        const newConfirmBtn = confirmBtn.cloneNode(true);
        confirmBtn.replaceWith(newConfirmBtn);
        newConfirmBtn.onclick = () => { close(); onConfirm(); };
        cancelBtn.onclick = close;
    }
    
    async function loadData() {
        try {
            const [clientesRes, servicosRes, orcamentosRes] = await Promise.all([
                supabase.from('clientes').select('*').order('nome'),
                supabase.from('servicos').select('*').order('descricao'),
                supabase.from('orcamentos').select(`*, clientes(nome, telefone, carro, placa), servicos(descricao, valor)`).order('created_at', { ascending: false })
            ]);
            if (clientesRes.error) throw clientesRes.error;
            if (servicosRes.error) throw servicosRes.error;
            if (orcamentosRes.error) throw orcamentosRes.error;

            state.clientes = clientesRes.data;
            state.servicos = servicosRes.data;
            state.orcamentos = orcamentosRes.data;

            document.getElementById('lista-clientes').innerHTML = state.clientes.map(c => `<li data-obj='${JSON.stringify(c)}'><div class="item-info">${c.nome}</div><div class="item-actions"><button title="Editar" data-action="edit" data-type="cliente">${icons.edit}</button><button title="Excluir" data-action="delete" data-type="cliente">${icons.delete}</button></div></li>`).join('') || `<li>Nenhum cliente.</li>`;
            document.getElementById('lista-servicos').innerHTML = state.servicos.map(s => `<li data-obj='${JSON.stringify(s)}'><div class="item-info">${s.descricao} - R$ ${s.valor}</div><div class="item-actions"><button title="Editar" data-action="edit" data-type="servico">${icons.edit}</button><button title="Excluir" data-action="delete" data-type="servico">${icons.delete}</button></div></li>`).join('') || `<li>Nenhum serviço.</li>`;
            document.getElementById('lista-historico').innerHTML = orcamentosRes.data.map(o => o.clientes && o.servicos ? `<li data-id="${o.id}"><div class="item-info"><strong>${o.clientes.nome}</strong> - ${o.servicos.descricao}</div> <span style="color: var(--text-secondary);">${new Date(o.created_at).toLocaleDateString('pt-BR')}</span></li>` : '').join('') || `<li>Nenhum orçamento.</li>`;
            
            const selCliente = document.getElementById('orcamento-cliente');
            const selServico = document.getElementById('orcamento-servico');
            selCliente.innerHTML = '<option value="">Selecione...</option>' + clientesRes.data.map(c => `<option value="${c.id}">${c.nome}</option>`).join('');
            selServico.innerHTML = '<option value="">Selecione...</option>' + servicosRes.data.map(s => `<option value="${s.id}">${s.descricao}</option>`).join('');

        } catch (error) {
            showToast(`Erro ao carregar dados: ${error.message}`, 'error');
        }
    }

    async function handleFormSubmit(e) {
        e.preventDefault();
        const form = e.target;
        const tableName = form.id.split('-')[1] + 's';
        const button = form.querySelector('button[type=submit]');
        const originalText = button.textContent;
        button.disabled = true;
        button.textContent = "SALVANDO...";
        
        const id = form.querySelector('input[type=hidden]')?.value;
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());
        
        const idFieldName = `${tableName.slice(0, -1)}-id`;
        delete data[idFieldName];

        const query = id ? supabase.from(tableName).update(data).eq('id', id) : supabase.from(tableName).insert(data);
        const { error } = await query;
        
        if (error) {
            showToast(`Erro: ${error.message}`, 'error');
        } else {
            showToast(`${tableName === 'orcamentos' ? 'Orçamento' : tableName.slice(0, -1)} salvo!`, 'success');
            form.reset();
            if (id) form.querySelector('input[type=hidden]').value = '';
            await loadData();
            const nextTab = tableName === 'orcamentos' ? 'historico' : tableName;
            document.querySelector(`button[data-tab="${nextTab}"]`)?.click();
        }
        button.disabled = false;
        button.textContent = originalText;
    }
    
    function renderHistoricoDetails(orcamento) {
        state.orcamentoAtual = orcamento;
        const detailsDiv = document.getElementById('historico-details');
        if(!orcamento || !orcamento.clientes || !orcamento.servicos) {
            detailsDiv.classList.add('hidden');
            return;
        }
        
        const dt = new Date(orcamento.created_at);
        const dataFormatada = dt.toLocaleDateString('pt-BR');
        const horaFormatada = dt.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
        
        const valorOriginal = orcamento.servicos.valor;
        const descontoValor = valorOriginal * (orcamento.desconto / 100);
        const valorFinal = valorOriginal - descontoValor;
        
        const textoOrcamento = `
Orçamento R.M. Estética Automotiva
==================================
      R.M. ESTÉTICA AUTOMOTIVA
==================================
Data: ${dataFormatada}, ${horaFormatada}
Cliente: ${orcamento.clientes.nome}
Telefone: ${orcamento.clientes.telefone || '-'}
Carro: ${orcamento.clientes.carro || '-'}
Placa: ${orcamento.clientes.placa || '-'}
----------------------------------
SERVIÇO:
- ${orcamento.servicos.descricao}
----------------------------------
Valor do Serviço: .... R$ ${valorOriginal.toFixed(2)}
Desconto Aplicado: ... ${orcamento.desconto}% (R$ ${descontoValor.toFixed(2)})
VALOR TOTAL: ......... R$ ${valorFinal.toFixed(2)}
----------------------------------
Formas de Pagamento Aceitas:
${orcamento.formas_pagamento || 'Não especificado'}
==================================
   Obrigado pela preferência!
==================================`;

        const textoRecibo = `
RECIBO DE SERVIÇO (CUPOM NÃO FISCAL)
==================================
Data da Finalização: ${new Date().toLocaleString('pt-BR')}
Cliente: ${orcamento.clientes.nome}
Telefone: ${orcamento.clientes.telefone || '-'}
----------------------------------
SERVIÇO REALIZADO:
- ${orcamento.servicos.descricao}
----------------------------------
PAGAMENTO:
- VALOR PAGO: .......... R$ ${valorFinal.toFixed(2)}
- Forma de Pagamento: .. ${orcamento.formas_pagamento || 'Não especificado'}
==================================
   Obrigado pela preferência!
`;

        document.getElementById('historico-texto').textContent = textoOrcamento;
        detailsDiv.classList.remove('hidden');

        document.getElementById('btn-gerar-orcamento-pdf').onclick = () => new jsPDF().text(textoOrcamento, 10, 10).save('orcamento.pdf');
        document.getElementById('btn-enviar-orcamento-whatsapp').onclick = () => window.open(`https://wa.me/?text=${encodeURIComponent(textoOrcamento)}`);
        document.getElementById('btn-gerar-recibo-pdf').onclick = () => new jsPDF().text(textoRecibo, 10, 10).save('recibo.pdf');
        document.getElementById('btn-enviar-recibo-whatsapp').onclick = () => window.open(`https://wa.me/?text=${encodeURIComponent(textoRecibo)}`);
        document.getElementById('btn-delete-orcamento').onclick = () => {
             showConfirmationModal(`Excluir este orçamento?`, async () => {
                const { error } = await supabase.from('orcamentos').delete().eq('id', orcamento.id);
                if (error) { showToast(`Erro ao excluir: ${error.message}`, 'error'); }
                else { 
                    showToast(`Orçamento excluído!`, 'success'); 
                    detailsDiv.classList.add('hidden');
                    await loadData(); 
                }
            });
        };
    }

    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('form-cliente').addEventListener('submit', handleFormSubmit);
        document.getElementById('form-servico').addEventListener('submit', handleFormSubmit);
        document.getElementById('form-orcamento').addEventListener('submit', handleFormSubmit);
        
        document.querySelector('nav').addEventListener('click', e => {
            const target = e.target.closest('button');
            if (!target) return;
            const tab = target.dataset.tab;
            if(tab){
                document.querySelectorAll('.tab-content').forEach(s => s.classList.add('hidden'));
                document.getElementById(tab).classList.remove('hidden');
                document.querySelectorAll('nav button[data-tab]').forEach(b => b.classList.remove('active'));
                target.classList.add('active');
                localStorage.setItem('activeTab', tab);
            }
        });

        document.getElementById('sync-button').addEventListener('click', async (e) => {
            const btn = e.currentTarget;
            btn.classList.add('syncing'); btn.disabled = true;
            showToast('Sincronizando...', 'info');
            await loadData();
            setTimeout(() => {
                btn.classList.remove('syncing');
                btn.disabled = false;
                showToast('Dados atualizados!', 'success');
            }, 1000);
        });

        document.getElementById('main-container').addEventListener('click', async e => {
            const button = e.target.closest('button[data-action]');
            const li = e.target.closest('li[data-obj]');
            const historicoLi = e.target.closest('#lista-historico li');

            if (historicoLi && !button) {
                const orcamentoId = parseInt(historicoLi.dataset.id);
                const orcamento = state.orcamentos.find(o => o.id === orcamentoId);
                if (orcamento) {
                    document.querySelectorAll('#lista-historico li').forEach(item => item.classList.remove('selected'));
                    historicoLi.classList.add('selected');
                    renderHistoricoDetails(orcamento);
                }
                return;
            }
            
            if(!button || !li) return;
            const itemData = JSON.parse(li.dataset.obj);
            const action = button.dataset.action;
            const type = button.dataset.type;

            if(action === 'delete') {
                showConfirmationModal(`Excluir ${type} ${itemData.nome || itemData.descricao || `orçamento #${itemData.id}`}?`, async () => {
                    const { error } = await supabase.from(type + 's').delete().eq('id', itemData.id);
                    if (error) showToast(`Erro: ${error.message}`, 'error');
                    else { showToast(`${type} excluído!`, 'success'); await loadData(); }
                });
            } else if (action === 'edit') {
                const form = document.getElementById(`form-${type}`);
                form.querySelector('input[type=hidden]').value = itemData.id;
                Object.keys(itemData).forEach(key => {
                    if(form[key]) form[key].value = itemData[key];
                });
                document.querySelector(`button[data-tab="${type}s"]`)?.click();
            }
        });
        
        const activeTab = localStorage.getItem('activeTab') || 'clientes';
        document.querySelector(`button[data-tab=${activeTab}]`)?.click();
        loadData();
    });
</script>
</body>
</html>
