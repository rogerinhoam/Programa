<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>R.M. Est√©tica Automotiva</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #121212;
      color: #f0e6d2;
    }
    header {
      background: #7f1d1d;
      color: #ffdd57;
      padding: 20px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 2px;
    }
    nav {
      display: flex;
      background: #1f1f1f;
    }
    nav button {
      flex: 1;
      padding: 15px 0;
      border: none;
      background: #2a2a2a;
      color: #f0e6d2;
      font-weight: 700;
      cursor: pointer;
    }
    nav button.active {
      background: #7f1d1d;
      color: #ffdd57;
    }
    section {
      display: none;
      padding: 20px;
    }
    section.active {
      display: block;
    }
  </style>
</head>
<body>
  <header>‚ú® R.M. Est√©tica Automotiva ‚ú®</header>
  <nav>
    <button class="active" data-tab="clientes">üë§ Clientes</button>
    <button data-tab="servicos">üõ† Servi√ßos</button>
    <button data-tab="orcamento">üìã Or√ßamento</button>
    <button data-tab="historico">üìú Hist√≥rico</button>
  </nav>

  <section id="clientes" class="active">
    <h2>Cadastro de Clientes</h2>
    <form id="form-clientes">
      <input type="text" id="nome" placeholder="Nome" required />
      <input type="tel" id="telefone" placeholder="Telefone" />
      <input type="text" id="carro" placeholder="Carro" />
      <input type="text" id="placa" placeholder="Placa" />
      <button type="submit">Salvar</button>
    </form>
    <ul id="lista-clientes"></ul>
  </section>

  <section id="servicos">
    <h2>Cadastro de Servi√ßos</h2>
    <form id="form-servicos">
      <input type="text" id="descricao" placeholder="Descri√ß√£o" required />
      <input type="number" id="valor" placeholder="Valor" required />
      <button type="submit">Salvar</button>
    </form>
    <ul id="lista-servicos"></ul>
  </section>

  <section id="orcamento">
    <h2>Gerar Or√ßamento</h2>
    <form id="form-orcamento">
      <select id="select-cliente" required></select>
      <select id="select-servico" required></select>
      <input type="number" id="desconto" placeholder="Desconto (%)" />
      <button type="submit">Salvar Or√ßamento</button>
    </form>
  </section>

  <section id="historico">
    <h2>Hist√≥rico de Or√ßamentos</h2>
    <ul id="lista-orcamentos"></ul>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabase = supabase.createClient(
      'https://zkdfimbfwgofkmmcvyfu.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InprZGZpbWJmd2dvZmttbWN2eWZ1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA2MzQxMTksImV4cCI6MjA2NjIxMDExOX0.vOTrEVYX30FpWPQykY5CF1QCfkyG5gDLnI_2N9TATRE'
    );

    document.querySelectorAll('nav button').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(btn.dataset.tab).classList.add('active');
      });
    });

    async function carregarClientes() {
      const { data, error } = await supabase.from('clientes').select('*');
      if (error) return alert(error.message);
      const ul = document.getElementById('lista-clientes');
      const select = document.getElementById('select-cliente');
      ul.innerHTML = ''; select.innerHTML = '<option disabled selected>Selecione o cliente</option>';
      data.forEach(c => {
        ul.innerHTML += `<li>${c.nome} - ${c.carro} (${c.placa})</li>`;
        select.innerHTML += `<option value="${c.id}">${c.nome}</option>`;
      });
    }

    async function carregarServicos() {
      const { data, error } = await supabase.from('servicos').select('*');
      if (error) return alert(error.message);
      const ul = document.getElementById('lista-servicos');
      const select = document.getElementById('select-servico');
      ul.innerHTML = ''; select.innerHTML = '<option disabled selected>Selecione o servi√ßo</option>';
      data.forEach(s => {
        ul.innerHTML += `<li>${s.descricao} - R$ ${s.valor.toFixed(2)}</li>`;
        select.innerHTML += `<option value="${s.id}">${s.descricao}</option>`;
      });
    }

    document.getElementById('form-clientes').addEventListener('submit', async e => {
      e.preventDefault();
      const nome = nome.value, telefone = telefone.value, carro = carro.value, placa = placa.value;
      const { error } = await supabase.from('clientes').insert([{ nome, telefone, carro, placa }]);
      if (error) return alert(error.message);
      e.target.reset(); carregarClientes();
    });

    document.getElementById('form-servicos').addEventListener('submit', async e => {
      e.preventDefault();
      const descricao = descricao.value, valor = parseFloat(valor.value);
      const { error } = await supabase.from('servicos').insert([{ descricao, valor }]);
      if (error) return alert(error.message);
      e.target.reset(); carregarServicos();
    });

    document.getElementById('form-orcamento').addEventListener('submit', async e => {
      e.preventDefault();
      const cliente_id = parseInt(select-cliente.value);
      const servico_id = parseInt(select-servico.value);
      const desconto = parseFloat(desconto.value) || 0;
      const { error } = await supabase.from('orcamentos').insert([{ cliente_id, servico_id, desconto }]);
      if (error) return alert(error.message);
      e.target.reset();
    });

    carregarClientes();
    carregarServicos();
  </script>
</body>
</html>
