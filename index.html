<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>R.M. Estética Automotiva - Gestão</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#b30000">
    <link rel="apple-touch-icon" href="icon-192x192.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
      :root {
        --bg-primary: #1a1a1a; --bg-secondary: #2a2a2a; --bg-tertiary: #3a3a3a;
        --text-primary: #f0e6d2; --text-secondary: #c9bda8; --accent-primary: #b30000;
        --accent-secondary: #ff4d4d; --accent-highlight: #ffdb85; --font-family: 'Inter', sans-serif;
        --border-radius: 8px; --transition-speed: 0.3s;
      }
      body { background: var(--bg-primary); color: var(--text-primary); font-family: var(--font-family); margin: 0; padding: 0; }
      header { background: var(--accent-primary); color: var(--accent-highlight); padding: 16px 20px; text-align: center; font-size: 26px; font-weight: 700; letter-spacing: 2px; border-bottom: 2px solid var(--accent-highlight); }
      nav { display: flex; background: var(--bg-secondary); justify-content: center; padding: 8px; gap: 10px; }
      nav button { background: transparent; color: var(--text-secondary); border: 2px solid transparent; padding: 10px 20px; cursor: pointer; font-weight: 600; border-radius: var(--border-radius); transition: all var(--transition-speed) ease; }
      nav button.active, nav button:hover { background: var(--accent-primary); color: var(--accent-highlight); border-color: var(--accent-highlight); }
      main { padding: 20px; max-width: 900px; margin: auto; }
      .search-container { margin-bottom: 15px; }
      .search-container input { width: 100%; padding: 10px 15px; background-color: var(--bg-secondary); border: 1px solid var(--bg-tertiary); color: var(--text-primary); border-radius: var(--border-radius); font-size: 16px; }
      .item-list { list-style: none; padding: 0; margin: 10px 0 30px 0; border: 1px solid var(--bg-tertiary); border-radius: var(--border-radius); background: var(--bg-secondary); }
      .item-list li { display: flex; justify-content: space-between; align-items: center; padding: 12px 15px; border-bottom: 1px solid var(--bg-tertiary); transition: background-color var(--transition-speed) ease; cursor: pointer; }
      .item-list li:hover, .item-list li.selected { background-color: var(--bg-tertiary); }
      .item-list li:last-child { border-bottom: none; }
      .item-info { flex-grow: 1; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; margin-right: 15px; pointer-events: none; }
      .item-actions { display: flex; gap: 10px; }
      .item-actions button { background: transparent; border: none; color: var(--text-secondary); cursor: pointer; padding: 5px; transition: color var(--transition-speed) ease; }
      .item-actions button:hover { color: var(--accent-highlight); }
      .item-actions svg { width: 20px; height: 20px; pointer-events: none; }
      form { background: var(--bg-secondary); padding: 25px; border-radius: var(--border-radius); margin-bottom: 30px; border: 1px solid var(--bg-tertiary); }
      form label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--text-secondary); }
      form input, form select { width: 100%; padding: 10px 12px; margin-bottom: 16px; border: 1px solid var(--bg-tertiary); background-color: var(--bg-primary); color: var(--text-primary); border-radius: var(--border-radius); font-size: 16px; }
      form input:focus, form select:focus { outline: none; border-color: var(--accent-highlight); }
      .checkbox-group { margin-bottom: 16px; }
      .checkbox-group label { font-weight: 600; color: var(--text-secondary); margin-bottom: 10px; }
      .checkbox-container { display: flex; flex-wrap: wrap; gap: 15px; }
      .checkbox-item { display: flex; align-items: center; gap: 8px; }
      .checkbox-item input[type="checkbox"] { width: auto; margin-bottom: 0; }
      .checkbox-item span { font-weight: 500; }
      form button[type=submit] { background: var(--accent-primary); color: var(--accent-highlight); border: none; padding: 12px 20px; cursor: pointer; font-weight: 700; font-size: 16px; border-radius: var(--border-radius); transition: background-color var(--transition-speed) ease; }
      form button[type=submit]:hover { background: var(--accent-secondary); }
      form button[type=submit]:disabled { background-color: var(--bg-tertiary); cursor: not-allowed; color: var(--text-secondary); }
      #historico-texto { white-space: pre-wrap; background: var(--bg-secondary); padding: 20px; border-radius: var(--border-radius); font-family: 'Courier New', Courier, monospace; font-size: 14px; line-height: 1.5; max-height: 400px; overflow-y: auto; border: 1px solid var(--bg-tertiary); margin-bottom: 20px; }
      .btn-group { margin-top: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
      .btn-group button { background: var(--accent-primary); color: var(--accent-highlight); border: none; padding: 12px 16px; cursor: pointer; font-weight: 600; border-radius: var(--border-radius); transition: background-color var(--transition-speed) ease; }
      .btn-group button:hover { background: var(--accent-secondary); }
      .btn-group button:disabled { background: var(--bg-tertiary); cursor: not-allowed; color: var(--text-secondary); }
      .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: flex; justify-content: center; align-items: center; opacity: 0; visibility: hidden; transition: all var(--transition-speed) ease; z-index: 2000; }
      .modal-overlay.visible { opacity: 1; visibility: visible; }
      .modal-content { background: var(--bg-secondary); padding: 30px; border-radius: var(--border-radius); width: 90%; max-width: 400px; text-align: center; transform: scale(0.9); transition: all var(--transition-speed) ease; }
      .modal-overlay.visible .modal-content { transform: scale(1); }
      .modal-content p { margin: 0 0 20px; font-size: 18px; }
      .modal-buttons { display: flex; gap: 15px; justify-content: center;}
      .modal-buttons button { border: none; padding: 10px 25px; border-radius: var(--border-radius); font-weight: 600; cursor: pointer; transition: background-color var(--transition-speed); }
      #modal-confirm-btn { background: var(--accent-secondary); color: white; }
      #modal-cancel-btn { background: var(--bg-tertiary); color: var(--text-primary); }
      #toast-container { position: fixed; bottom: 20px; right: 20px; display: flex; flex-direction: column; gap: 10px; z-index: 3000; }
      .toast { padding: 15px 20px; border-radius: var(--border-radius); color: white; font-weight: 600; box-shadow: 0 4px 10px rgba(0,0,0,0.3); opacity: 0; transform: translateX(100%); animation: slideIn 0.5s forwards, slideOut 0.5s 4s forwards; }
      .toast.success { background-color: #28a745; }
      .toast.error { background-color: var(--accent-secondary); }
      @keyframes slideIn { to { opacity: 1; transform: translateX(0); } }
      @keyframes slideOut { from { opacity: 1; transform: translateX(0); } to { opacity: 0; transform: translateX(100%); } }
      .hidden { display: none; }
      #historico-details { margin-top: 20px; }
      @media(max-width:600px){ nav { flex-wrap: wrap; } .btn-group { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<header>R.M. Estética Automotiva</header>

<nav>
  <button data-tab="clientes">Clientes</button>
  <button data-tab="servicos">Serviços</button>
  <button data-tab="orcamentos">Novo Orçamento</button>
  <button data-tab="historico">Histórico</button>
</nav>

<main>
  <section id="clientes" class="tab-content hidden">
    <form id="form-cliente">
      <input type="hidden" id="cliente-id" />
      <label for="cliente-nome">Nome</label><input type="text" id="cliente-nome" name="nome" required />
      <label for="cliente-telefone">Telefone</label><input type="text" id="cliente-telefone" name="telefone" placeholder="(XX) XXXXX-XXXX"/>
      <label for="cliente-carro">Carro</label><input type="text" id="cliente-carro" name="carro" placeholder="Ex: Honda Civic" />
      <label for="cliente-placa">Placa</label><input type="text" id="cliente-placa" name="placa" placeholder="ABC-1234"/>
      <button type="submit">Salvar Cliente</button>
    </form>
    <ul id="lista-clientes" class="item-list"></ul>
  </section>

  <section id="servicos" class="tab-content hidden">
    <form id="form-servico">
      <input type="hidden" id="servico-id" />
      <label for="servico-descricao">Descrição</label><input type="text" id="servico-descricao" name="descricao" required />
      <label for="servico-valor">Valor (R$)</label><input type="number" step="0.01" id="servico-valor" name="valor" required />
      <button type="submit">Salvar Serviço</button>
    </form>
    <ul id="lista-servicos" class="item-list"></ul>
  </section>

  <section id="orcamentos" class="tab-content hidden">
    <form id="form-orcamento">
      <label for="orcamento-cliente">Cliente</label><select id="orcamento-cliente" name="cliente_id" required><option value="">Selecione um cliente</option></select>
      <label for="orcamento-servico">Serviço</label><select id="orcamento-servico" name="servico_id" required><option value="">Selecione um serviço</option></select>
      <label for="orcamento-desconto">Desconto (%)</label><input type="number" id="orcamento-desconto" name="desconto" value="0" min="0" max="100" />
      <div class="checkbox-group">
          <label>Formas de Pagamento Aceitas</label>
          <div class="checkbox-container">
              <div class="checkbox-item"><input type="checkbox" name="pagamento" value="Pix"><span>Pix</span></div>
              <div class="checkbox-item"><input type="checkbox" name="pagamento" value="Dinheiro"><span>Dinheiro</span></div>
              <div class="checkbox-item"><input type="checkbox" name="pagamento" value="Cartão de Crédito"><span>Crédito</span></div>
              <div class="checkbox-item"><input type="checkbox" name="pagamento" value="Cartão de Débito"><span>Débito</span></div>
          </div>
      </div>
      <button type="submit">Salvar Orçamento</button>
    </form>
  </section>

  <section id="historico" class="tab-content hidden">
    <h3>Histórico de Orçamentos</h3>
    <ul id="lista-historico" class="item-list"></ul>
    <div id="historico-details" class="hidden">
      <pre id="historico-texto"></pre>
      <div class="btn-group">
        <button id="btn-gerar-orcamento-pdf">Gerar Orçamento (PDF)</button>
        <button id="btn-enviar-orcamento-whatsapp">Enviar Orçamento (WhatsApp)</button>
        <button id="btn-gerar-recibo-pdf">Gerar Recibo (PDF)</button>
        <button id="btn-enviar-recibo-whatsapp">Enviar Recibo (WhatsApp)</button>
      </div>
       <div style="text-align: right; margin-top: 15px;">
           <button data-action="delete-orcamento" id="btn-delete-orcamento" style="background: transparent; color: var(--accent-secondary); border: none; cursor: pointer;">Excluir este Orçamento</button>
       </div>
    </div>
  </section>
</main>

<div id="modal-confirm" class="modal-overlay"><div class="modal-content"><p id="modal-text">Você tem certeza?</p><div class="modal-buttons"><button id="modal-cancel-btn">Cancelar</button><button id="modal-confirm-btn">Confirmar</button></div></div></div>
<div id="toast-container"></div>

<script>
    if ('serviceWorker' in navigator) { window.addEventListener('load', () => { navigator.serviceWorker.register('/sw.js').then(r => console.log('SW ok')).catch(e => console.error('SW falhou:', e)); }); }
</script>

<script type="module">
    const { jsPDF } = window.jspdf;
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://zkdfimbfwgofkmmcvyfu.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InprZGZpbWJmd2dvZmttbWN2eWZ1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA2MzQxMTksImV4cCI6MjA2NjIxMDExOX0.vOTrEVYX30FpWPQykY5CF1QCfkyG5gDLnI_2N9TATRE';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const state = {
        orcamentoAtual: null,
        textoOrcamentoAtual: '',
        textoReciboAtual: '',
    };

    const icons = {
        edit: `<svg viewBox="0 0 24 24"><path fill="currentColor" d="M17.293 2.293a1 1 0 0 1 1.414 0l3 3a1 1 0 0 1 0 1.414l-13 13A1 1 0 0 1 8 20H4a1 1 0 0 1-1-1v-4a1 1 0 0 1 .293-.707l13-13zM16 5.414l-9 9V18h3.586l9-9L16 5.414z"/></svg>`,
        delete: `<svg viewBox="0 0 24 24"><path fill="currentColor" d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zm13-15H5l1-1h12l1 1zM4 5h16v2H4V5z"/></svg>`,
    };

    function showToast(message, type = 'success') {
        const toastContainer = document.getElementById('toast-container');
        const toast = document.createElement('div');
        toast.className = `toast ${type}`;
        toast.textContent = message;
        toastContainer.appendChild(toast);
        setTimeout(() => toast.remove(), 4500);
    }

    function showConfirmationModal(message, onConfirm) {
        const modal = document.getElementById('modal-confirm');
        document.getElementById('modal-text').textContent = message;
        modal.classList.add('visible');
        const confirmBtn = document.getElementById('modal-confirm-btn');
        const cancelBtn = document.getElementById('modal-cancel-btn');
        const close = () => modal.classList.remove('visible');
        const newConfirmBtn = confirmBtn.cloneNode(true);
        confirmBtn.replaceWith(newConfirmBtn);
        newConfirmBtn.onclick = () => { close(); onConfirm(); };
        cancelBtn.onclick = close;
    }

    async function fetchDataAndRender() {
        try {
            const { data: clientes, error: errClientes } = await supabase.from('clientes').select('*').order('nome');
            if (errClientes) throw errClientes;
            
            const { data: servicos, error: errServicos } = await supabase.from('servicos').select('*').order('descricao');
            if (errServicos) throw errServicos;

            const { data: orcamentos, error: errOrcamentos } = await supabase.from('orcamentos').select(`*, clientes(*), servicos(*)`).order('created_at', { ascending: false });
            if (errOrcamentos) throw errOrcamentos;

            document.getElementById('lista-clientes').innerHTML = clientes.map(c => `<li data-id="${c.id}" data-obj='${JSON.stringify(c)}'><div class="item-info">${c.nome} — ${c.carro || '-'}</div><div class="item-actions"><button data-action="edit">${icons.edit}</button><button data-action="delete">${icons.delete}</button></div></li>`).join('') || `<li>Nenhum cliente.</li>`;
            document.getElementById('lista-servicos').innerHTML = servicos.map(s => `<li data-id="${s.id}" data-obj='${JSON.stringify(s)}'><div class="item-info">${s.descricao} — R$ ${s.valor.toFixed(2)}</div><div class="item-actions"><button data-action="edit">${icons.edit}</button><button data-action="delete">${icons.delete}</button></div></li>`).join('') || `<li>Nenhum serviço.</li>`;
            
            document.getElementById('lista-historico').innerHTML = orcamentos.map(o => {
                if (!o.clientes || !o.servicos) return '';
                const dataFormatada = new Date(o.created_at).toLocaleDateString('pt-BR');
                return `<li data-id="${o.id}" data-obj='${JSON.stringify(o)}'><div class="item-info"><strong>${o.clientes.nome}</strong> — ${o.servicos.descricao} (${dataFormatada})</div></li>`;
            }).join('') || `<li>Nenhum histórico.</li>`;
            
            const selectCliente = document.getElementById('orcamento-cliente');
            const selectServico = document.getElementById('orcamento-servico');
            selectCliente.innerHTML = '<option value="">Selecione um cliente</option>' + clientes.map(c => `<option value="${c.id}">${c.nome}</option>`).join('');
            selectServico.innerHTML = '<option value="">Selecione um serviço</option>' + servicos.map(s => `<option value="${s.id}">${s.descricao} (R$ ${s.valor})</option>`).join('');
        } catch (error) {
            showToast("Falha ao carregar dados do servidor.", "error");
        }
    }
    
    // Formulários
    document.getElementById('form-cliente').addEventListener('submit', handleFormSubmit);
    document.getElementById('form-servico').addEventListener('submit', handleFormSubmit);
    document.getElementById('form-orcamento').addEventListener('submit', handleFormSubmit);

    async function handleFormSubmit(e) {
        e.preventDefault();
        const form = e.target;
        const idField = form.querySelector('input[type=hidden]');
        const id = idField?.value;
        const tableName = form.id.split('-')[1] + 's';
        
        const formData = new FormData(form);
        const data = {};
        for(let [key, value] of formData.entries()) {
            if(key !== 'pagamento') data[key] = value;
        }

        if (tableName === 'orcamentos') {
             data.formas_pagamento = Array.from(form.querySelectorAll('input[name="pagamento"]:checked')).map(cb => cb.value).join(', ');
             if (!data.cliente_id || !data.servico_id) { showToast('Cliente e Serviço são obrigatórios!', 'error'); return; }
        }
        
        const query = id ? supabase.from(tableName).update(data).eq('id', id) : supabase.from(tableName).insert(data);
        const { error } = await query;

        if (error) {
            showToast(`Erro: ${error.message}`, 'error');
        } else {
            showToast(`Operação concluída com sucesso!`, 'success');
            setTimeout(() => window.location.href = window.location.pathname + `?tab=${tableName}`, 500);
        }
    }

    // Ações nas listas
    document.querySelector('main').addEventListener('click', (e) => {
        const target = e.target;
        const li = target.closest('li');
        if (!li) return;

        const button = target.closest('button[data-action]');
        const id = li.dataset.id;
        const itemData = JSON.parse(li.dataset.obj);
        const parentId = li.parentElement.id;

        // Ação de deletar em Clientes e Serviços
        if (button && button.dataset.action === 'delete') {
            let tableName, itemName;
            if (parentId === 'lista-clientes') { tableName = 'clientes'; itemName = 'cliente'; }
            if (parentId === 'lista-servicos') { tableName = 'servicos'; itemName = 'serviço'; }

            if (tableName) {
                showConfirmationModal(`Tem certeza que quer excluir este ${itemName}?`, async () => {
                    const { error } = await supabase.from(tableName).delete().eq('id', id);
                    if (error) { showToast(`Erro ao excluir: ${error.message}`, 'error'); }
                    else { showToast(`${itemName} excluído!`, 'success'); setTimeout(() => window.location.reload(), 500); }
                });
            }
        } 
        // Ação de editar
        else if (button && button.dataset.action === 'edit') {
            if (parentId === 'lista-clientes') {
                const form = document.getElementById('form-cliente');
                form['cliente-id'].value = itemData.id; form.nome.value = itemData.nome;
                form.telefone.value = itemData.telefone; form.carro.value = itemData.carro; form.placa.value = itemData.placa;
                document.querySelector('button[data-tab="clientes"]').click();
            }
            if (parentId === 'lista-servicos') {
                const form = document.getElementById('form-servico');
                form['servico-id'].value = itemData.id; form.descricao.value = itemData.descricao; form.valor.value = itemData.valor;
                document.querySelector('button[data-tab="servicos"]').click();
            }
        }
        // Ação de clicar num item do histórico
        else if (parentId === 'lista-historico') {
            document.querySelectorAll('#lista-historico li').forEach(item => item.classList.remove('selected'));
            li.classList.add('selected');
            handleViewOrcamento(itemData);
        }
    });

    function handleViewOrcamento(orc) {
        state.orcamentoAtual = orc;
        const dt = new Date(orc.created_at); const dataFormatada = dt.toLocaleDateString('pt-BR');
        const valorOriginal = orc.servicos.valor; const descontoValor = valorOriginal * (orc.desconto / 100); const valorFinal = valorOriginal - descontoValor;
        
        state.textoOrcamentoAtual = `Orçamento R.M. Estética Automotiva\n=====================================\nData: ${dataFormatada}\nCliente: ${orc.clientes.nome}\nTelefone: ${orc.clientes.telefone || '-'}\nVeículo: ${orc.clientes.carro || '-'} (Placa: ${orc.clientes.placa || '-'})\n=====================================\nSERVIÇO PROPOSTO:\n- ${orc.servicos.descricao}\n=====================================\nVALORES:\n- Valor do Serviço: .... R$ ${valorOriginal.toFixed(2)}\n- Desconto Aplicado: ... ${orc.desconto}% (R$ ${descontoValor.toFixed(2)})\n- VALOR TOTAL: ......... R$ ${valorFinal.toFixed(2)}\n=====================================\nFormas de Pagamento Aceitas:\n${orc.formas_pagamento || 'Não especificado'}\n=====================================\nVálido por 7 dias.\nObrigado pela preferência!\nContato: (24) 99948-6232`;
        state.textoReciboAtual = `RECIBO DE SERVIÇO (NÃO FISCAL)\n=====================================\nData da Finalização: ${new Date().toLocaleDateString('pt-BR')}\nCliente: ${orc.clientes.nome}\nVeículo: ${orc.clientes.carro || '-'}\n=====================================\nSERVIÇO REALIZADO:\n- ${orc.servicos.descricao}\n=====================================\nPAGAMENTO:\n- VALOR PAGO: .......... R$ ${valorFinal.toFixed(2)}\n- Forma de Pagamento: .. ${orc.formas_pagamento || 'Não especificado'}\n=====================================\nDeclaramos o recebimento e agradecemos a preferência!`;
        
        document.getElementById('historico-details').classList.remove('hidden');
        document.getElementById('historico-texto').textContent = state.textoOrcamentoAtual;
    }
    
    document.getElementById('btn-delete-orcamento').addEventListener('click', () => {
        if(!state.orcamentoAtual) return;
        showConfirmationModal(`Tem certeza que quer excluir este orçamento?`, async () => {
            const { error } = await supabase.from('orcamentos').delete().eq('id', state.orcamentoAtual.id);
            if (error) { showToast(`Erro ao excluir: ${error.message}`, 'error'); }
            else { showToast(`Orçamento excluído!`, 'success'); setTimeout(() => window.location.reload(), 500); }
        });
    });

    document.getElementById('btn-gerar-orcamento-pdf').addEventListener('click', () => new jsPDF().text(state.textoOrcamentoAtual, 10, 10).save('orcamento.pdf'));
    document.getElementById('btn-enviar-orcamento-whatsapp').addEventListener('click', () => window.open(`https://wa.me/?text=${encodeURIComponent(state.textoOrcamentoAtual)}`));
    document.getElementById('btn-gerar-recibo-pdf').addEventListener('click', () => {
        document.getElementById('historico-texto').textContent = state.textoReciboAtual;
        new jsPDF().text(state.textoReciboAtual, 10, 10).save('recibo.pdf');
    });
    document.getElementById('btn-enviar-recibo-whatsapp').addEventListener('click', () => {
        document.getElementById('historico-texto').textContent = state.textoReciboAtual;
        window.open(`https://wa.me/?text=${encodeURIComponent(state.textoReciboAtual)}`);
    });

    document.querySelector('nav').addEventListener('click', (e) => {
        const tabName = e.target.dataset.tab;
        if (!tabName) return;
        document.querySelectorAll('.tab-content').forEach(tc => tc.classList.add('hidden'));
        document.getElementById(tabName).classList.remove('hidden');
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
        e.target.classList.add('active');
        localStorage.setItem('activeTab', tabName);
    });

    document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const activeTab = urlParams.get('tab') || localStorage.getItem('activeTab') || 'historico'; // Aba padrão é Histórico
        document.querySelector(`button[data-tab="${activeTab}"]`).click();
        fetchDataAndRender();
    });
</script>
