<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>R.M. Estética Automotiva</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://zkdfimbfwgofkmmcvyfu.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InprZGZpbWJmd2dvZmttbWN2eWZ1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA2MzQxMTksImV4cCI6MjA2NjIxMDExOX0.vOTrEVYX30FpWPQykY5CF1QCfkyG5gDLnI_2N9TATRE'
    );

    window.onload = () => {
      listarClientes();
      listarServicos();
      listarOrcamentos();
      carregarClientesNoOrcamento();
      carregarServicosNoOrcamento();
    };

    document.getElementById('formCliente').addEventListener('submit', async (e) => {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const telefone = document.getElementById('telefone').value;
      await supabase.from('clientes').insert([{ nome, telefone }]);
      alert('Cliente salvo!');
      e.target.reset();
      listarClientes();
      carregarClientesNoOrcamento();
    });

    async function listarClientes() {
      const { data } = await supabase.from('clientes').select('*');
      const container = document.getElementById('listaClientes');
      container.innerHTML = '';
      data.forEach(cli => {
        const div = document.createElement('div');
        div.className = 'p-2 bg-white border rounded';
        div.textContent = `${cli.nome} - ${cli.telefone}`;
        container.appendChild(div);
      });
    }

    async function carregarClientesNoOrcamento() {
      const { data } = await supabase.from('clientes').select('*');
      const select = document.getElementById('clienteSelect');
      select.innerHTML = '<option value="">Selecione um cliente</option>';
      data.forEach(cli => {
        const opt = document.createElement('option');
        opt.value = cli.id;
        opt.textContent = cli.nome;
        select.appendChild(opt);
      });
    }

    document.getElementById('formServico').addEventListener('submit', async (e) => {
      e.preventDefault();
      const descricao = document.getElementById('descricao').value;
      const valor = parseFloat(document.getElementById('valor').value);
      await supabase.from('servicos').insert([{ descricao, valor }]);
      alert('Serviço salvo!');
      e.target.reset();
      listarServicos();
      carregarServicosNoOrcamento();
    });

    async function listarServicos() {
      const { data } = await supabase.from('servicos').select('*');
      const container = document.getElementById('listaServicos');
      container.innerHTML = '';
      data.forEach(serv => {
        const div = document.createElement('div');
        div.className = 'p-2 bg-white border rounded';
        div.textContent = `${serv.descricao} - R$ ${serv.valor.toFixed(2)}`;
        container.appendChild(div);
      });
    }

    async function carregarServicosNoOrcamento() {
      const { data } = await supabase.from('servicos').select('*');
      const select = document.getElementById('servicoSelect');
      select.innerHTML = '<option value="">Selecione um serviço</option>';
      data.forEach(serv => {
        const opt = document.createElement('option');
        opt.value = serv.id;
        opt.textContent = `${serv.descricao} - R$${serv.valor}`;
        select.appendChild(opt);
      });
    }

    document.getElementById('formOrcamento').addEventListener('submit', async (e) => {
      e.preventDefault();
      const clienteId = document.getElementById('clienteSelect').value;
      const servicoId = document.getElementById('servicoSelect').value;
      const formaPagamento = document.getElementById('formaPagamento').value;
      const { data: cliente } = await supabase.from('clientes').select('*').eq('id', clienteId).single();
      const { data: servico } = await supabase.from('servicos').select('*').eq('id', servicoId).single();

      const { data, error } = await supabase.from('orcamentos').insert([{
        cliente_id: clienteId,
        servico_id: servicoId,
        forma_pagamento: formaPagamento
      }]);

      const cupom = `
------ R.M. Estética Automotiva ------
Cliente: ${cliente.nome}
Serviço: ${servico.descricao}
Valor: R$ ${servico.valor.toFixed(2)}
Pagamento: ${formaPagamento}
--------------------------------------`;

      document.getElementById('cupom').textContent = cupom;
      listarOrcamentos();
    });

    async function listarOrcamentos() {
      const { data, error } = await supabase
        .from('orcamentos')
        .select('id, forma_pagamento, clientes(nome), servicos(descricao, valor)');
      const container = document.getElementById('listaOrcamentos');
      container.innerHTML = '';
      data.forEach(orc => {
        const div = document.createElement('div');
        div.className = 'p-2 bg-white border rounded';
        div.textContent = `${orc.clientes.nome} | ${orc.servicos.descricao} - R$${orc.servicos.valor} | ${orc.forma_pagamento}`;
        container.appendChild(div);
      });
    }

    window.limparFormCliente = () => {
      document.getElementById('clienteId').value = '';
      document.getElementById('nome').value = '';
      document.getElementById('telefone').value = '';
    };

    window.limparFormServico = () => {
      document.getElementById('servicoId').value = '';
      document.getElementById('descricao').value = '';
      document.getElementById('valor').value = '';
    };

    window.mostrarAba = (nome) => {
      document.querySelectorAll('.aba').forEach(sec => {
        sec.style.display = sec.id === nome ? 'block' : 'none';
      });
    };
  </script>
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Interface permanece a mesma, já enviada -->
</body>
</html>
