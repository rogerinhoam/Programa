<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>R.M. Est√©tica Automotiva</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://zkdfimbfwgofkmmcvyfu.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InprZGZpbWJmd2dvZmttbWN2eWZ1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA2MzQxMTksImV4cCI6MjA2NjIxMDExOX0.vOTrEVYX30FpWPQykY5CF1QCfkyG5gDLnI_2N9TATRE'
    );

    window.onload = () => {
      listarClientes();
      listarServicos();
      listarOrcamentos();
      carregarClientesNoOrcamento();
      carregarServicosNoOrcamento();
    };

    document.getElementById('formCliente').addEventListener('submit', async (e) => {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const telefone = document.getElementById('telefone').value;
      await supabase.from('clientes').insert([{ nome, telefone }]);
      alert('Cliente salvo!');
      e.target.reset();
      listarClientes();
      carregarClientesNoOrcamento();
    });

    async function listarClientes() {
      const { data } = await supabase.from('clientes').select('*');
      const container = document.getElementById('listaClientes');
      container.innerHTML = '';
      data.forEach(cli => {
        const div = document.createElement('div');
        div.className = 'p-2 bg-white border rounded';
        div.textContent = `${cli.nome} - ${cli.telefone}`;
        container.appendChild(div);
      });
    }

    async function carregarClientesNoOrcamento() {
      const { data } = await supabase.from('clientes').select('*');
      const select = document.getElementById('clienteSelect');
      select.innerHTML = '<option value="">Selecione um cliente</option>';
      data.forEach(cli => {
        const opt = document.createElement('option');
        opt.value = cli.id;
        opt.textContent = cli.nome;
        select.appendChild(opt);
      });
    }

    document.getElementById('formServico').addEventListener('submit', async (e) => {
      e.preventDefault();
      const descricao = document.getElementById('descricao').value;
      const valor = parseFloat(document.getElementById('valor').value);
      await supabase.from('servicos').insert([{ descricao, valor }]);
      alert('Servi√ßo salvo!');
      e.target.reset();
      listarServicos();
      carregarServicosNoOrcamento();
    });

    async function listarServicos() {
      const { data } = await supabase.from('servicos').select('*');
      const container = document.getElementById('listaServicos');
      container.innerHTML = '';
      data.forEach(serv => {
        const div = document.createElement('div');
        div.className = 'p-2 bg-white border rounded';
        div.textContent = `${serv.descricao} - R$ ${serv.valor.toFixed(2)}`;
        container.appendChild(div);
      });
    }

    async function carregarServicosNoOrcamento() {
      const { data } = await supabase.from('servicos').select('*');
      const select = document.getElementById('servicoSelect');
      select.innerHTML = '<option value="">Selecione um servi√ßo</option>';
      data.forEach(serv => {
        const opt = document.createElement('option');
        opt.value = serv.id;
        opt.textContent = `${serv.descricao} - R$${serv.valor}`;
        select.appendChild(opt);
      });
    }

    document.getElementById('formOrcamento').addEventListener('submit', async (e) => {
      e.preventDefault();
      const clienteId = document.getElementById('clienteSelect').value;
      const servicoId = document.getElementById('servicoSelect').value;
      const pagamentos = Array.from(document.querySelectorAll('input[name="pagamento"]:checked')).map(p => p.value).join(', ');

      const { data: cliente } = await supabase.from('clientes').select('*').eq('id', clienteId).single();
      const { data: servico } = await supabase.from('servicos').select('*').eq('id', servicoId).single();

      await supabase.from('orcamentos').insert([{
        cliente_id: clienteId,
        servico_id: servicoId,
        forma_pagamento: pagamentos
      }]);

      const cupom = `\n------ R.M. Est√©tica Automotiva ------\nCliente: ${cliente.nome}\nServi√ßo: ${servico.descricao}\nValor: R$ ${servico.valor.toFixed(2)}\nPagamento: ${pagamentos}\n--------------------------------------`;

      document.getElementById('cupom').textContent = cupom;
      listarOrcamentos();
    });

    async function listarOrcamentos() {
      const { data } = await supabase.from('orcamentos').select('id, forma_pagamento, clientes(nome), servicos(descricao, valor)');
      const container = document.getElementById('listaOrcamentos');
      container.innerHTML = '';
      data.forEach(orc => {
        const div = document.createElement('div');
        div.className = 'p-2 bg-white border rounded';
        div.textContent = `${orc.clientes.nome} | ${orc.servicos.descricao} - R$${orc.servicos.valor} | ${orc.forma_pagamento}`;
        container.appendChild(div);
      });
    }
  </script>
</head>
<body class="bg-gray-100 text-gray-800">
  <main class="max-w-3xl mx-auto p-4">
    <section id="clientes" class="aba">
      <h2 class="text-lg font-semibold border-b pb-1 mb-4">Clientes</h2>
      <form id="formCliente" class="space-y-3">
        <input type="text" id="nome" placeholder="Nome" class="w-full border rounded p-2" required />
        <input type="tel" id="telefone" placeholder="Telefone" class="w-full border rounded p-2" required />
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Salvar Cliente</button>
      </form>
      <div id="listaClientes" class="mt-6 space-y-2"></div>
    </section>

    <section id="servicos" class="aba hidden">
      <h2 class="text-lg font-semibold border-b pb-1 mb-4">Servi√ßos</h2>
      <form id="formServico" class="space-y-3">
        <input type="text" id="descricao" placeholder="Descri√ß√£o" class="w-full border rounded p-2" required />
        <input type="number" id="valor" placeholder="Valor (R$)" class="w-full border rounded p-2" required />
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Salvar Servi√ßo</button>
      </form>
      <div id="listaServicos" class="mt-6 space-y-2"></div>
    </section>

    <section id="orcamentos" class="aba hidden">
      <h2 class="text-lg font-semibold border-b pb-1 mb-4">Gerar Or√ßamento</h2>
      <form id="formOrcamento" class="space-y-3">
        <select id="clienteSelect" class="w-full border rounded p-2" required></select>
        <select id="servicoSelect" class="w-full border rounded p-2" required></select>
        <div class="flex flex-col gap-1">
          <label><input type="checkbox" name="pagamento" value="Dinheiro" /> Dinheiro</label>
          <label><input type="checkbox" name="pagamento" value="Pix" /> Pix</label>
          <label><input type="checkbox" name="pagamento" value="Cart√£o" /> Cart√£o</label>
        </div>
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Gerar Cupom</button>
      </form>
      <pre id="cupom" class="mt-4 p-4 bg-white border rounded font-mono"></pre>
      <div id="listaOrcamentos" class="mt-6 space-y-2"></div>
    </section>

    <nav class="fixed bottom-0 left-0 right-0 bg-white shadow-inner flex justify-around p-2 border-t">
      <button onclick="mostrarAba('clientes')" class="text-sm">üë§ Clientes</button>
      <button onclick="mostrarAba('servicos')" class="text-sm">üõ† Servi√ßos</button>
      <button onclick="mostrarAba('orcamentos')" class="text-sm">üìã Or√ßamentos</button>
    </nav>
  </main>
</body>
</html>
