<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>R.M. Estética Automotiva - Gestão</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
      :root {
        --bg-primary: #1a1a1a; --bg-secondary: #2a2a2a; --bg-tertiary: #3a3a3a;
        --text-primary: #f0e6d2; --text-secondary: #c9bda8; --accent-primary: #b30000;
        --accent-secondary: #ff4d4d; --accent-highlight: #ffdb85; --font-family: 'Inter', sans-serif;
        --border-radius: 8px; --transition-speed: 0.3s;
      }
      body { background: var(--bg-primary); color: var(--text-primary); font-family: var(--font-family); margin: 0; padding: 0; }
      header { background: var(--accent-primary); color: var(--accent-highlight); padding: 16px 20px; text-align: center; font-size: 26px; font-weight: 700; letter-spacing: 2px; border-bottom: 2px solid var(--accent-highlight); }
      nav { display: flex; background: var(--bg-secondary); justify-content: center; padding: 8px; gap: 10px; flex-wrap: wrap; }
      nav button { background: transparent; color: var(--text-secondary); border: 2px solid transparent; padding: 10px 20px; cursor: pointer; font-weight: 600; border-radius: var(--border-radius); transition: all var(--transition-speed) ease; }
      nav button.active, nav button:hover { background: var(--accent-primary); color: var(--accent-highlight); border-color: var(--accent-highlight); }
      main { padding: 20px; max-width: 900px; margin: auto; }
      .item-list { list-style: none; padding: 0; margin: 20px 0 30px 0; border: 1px solid var(--bg-tertiary); border-radius: var(--border-radius); background: var(--bg-secondary); }
      .item-list li { display: flex; justify-content: space-between; align-items: center; padding: 12px 15px; border-bottom: 1px solid var(--bg-tertiary); transition: background-color var(--transition-speed) ease; }
      .item-list li:hover { background-color: var(--bg-tertiary); }
      .item-list li:last-child { border-bottom: none; }
      #lista-historico li { cursor: pointer; }
      #lista-historico li.selected { background-color: var(--accent-primary); color: var(--accent-highlight); }
      .item-info { flex-grow: 1; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; margin-right: 15px; pointer-events: none; }
      .item-actions { display: flex; gap: 10px; }
      .item-actions button { background: transparent; border: none; color: var(--text-secondary); cursor: pointer; padding: 5px; transition: color var(--transition-speed) ease; }
      .item-actions button:hover { color: var(--accent-highlight); }
      .item-actions svg { width: 20px; height: 20px; pointer-events: none; }
      form { background: var(--bg-secondary); padding: 25px; border-radius: var(--border-radius); margin-bottom: 30px; border: 1px solid var(--bg-tertiary); }
      form label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--text-secondary); }
      form input, form select { width: 100%; padding: 10px 12px; margin-bottom: 16px; border: 1px solid var(--bg-tertiary); background-color: var(--bg-primary); color: var(--text-primary); border-radius: var(--border-radius); font-size: 16px; }
      .checkbox-group { margin-bottom: 16px; }
      .checkbox-group label { font-weight: 600; color: var(--text-secondary); margin-bottom: 10px; }
      .checkbox-container { display: flex; flex-wrap: wrap; gap: 15px; }
      .checkbox-item { display: flex; align-items: center; gap: 8px; }
      .checkbox-item input[type="checkbox"] { width: auto; margin-bottom: 0; }
      form button[type=submit] { background: var(--accent-primary); color: var(--accent-highlight); border: none; padding: 12px 20px; cursor: pointer; font-weight: 700; font-size: 16px; border-radius: var(--border-radius); transition: background-color var(--transition-speed) ease; }
      form button[type=submit]:disabled { background-color: var(--bg-tertiary); cursor: not-allowed; }
      #historico-details { margin-top: 20px; }
      #historico-texto { white-space: pre-wrap; background: var(--bg-secondary); padding: 20px; border-radius: var(--border-radius); font-family: 'Courier New', Courier, monospace; font-size: 14px; line-height: 1.5; max-height: 400px; overflow-y: auto; border: 1px solid var(--bg-tertiary); margin-bottom: 20px; }
      .btn-group { margin-top: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
      .btn-group button { background: var(--accent-primary); color: var(--accent-highlight); border: none; padding: 12px 16px; cursor: pointer; font-weight: 600; border-radius: var(--border-radius); }
      .btn-group button:disabled { background: var(--bg-tertiary); color: var(--text-secondary); cursor: not-allowed; }
      #toast-container { position: fixed; bottom: 20px; right: 20px; z-index: 3000; }
      .toast { padding: 15px 20px; border-radius: var(--border-radius); color: white; font-weight: 600; box-shadow: 0 4px 10px rgba(0,0,0,0.3); opacity: 0; transform: translateY(20px); animation: fadeIn 0.5s forwards, fadeOut 0.5s 4.5s forwards; }
      @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
      @keyframes fadeOut { to { opacity: 0; transform: translateY(20px); } }
      .toast.success { background-color: #28a745; }
      .toast.error { background-color: var(--accent-secondary); }
      .hidden { display: none; }
      .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: flex; justify-content: center; align-items: center; z-index: 2000; opacity: 0; visibility: hidden; transition: opacity 0.3s; }
      .modal-overlay.visible { opacity: 1; visibility: visible; }
    </style>
</head>
<body>

<header>R.M. Estética Automotiva</header>

<nav>
  <button data-tab="historico">Histórico</button>
  <button data-tab="orcamentos">Novo Orçamento</button>
  <button data-tab="clientes">Clientes</button>
  <button data-tab="servicos">Serviços</button>
</nav>

<main id="main-container">
  <section id="clientes" class="tab-content hidden">
    <form id="form-cliente">
      <input type="hidden" id="cliente-id" />
      <label for="cliente-nome">Nome</label><input type="text" id="cliente-nome" name="nome" required />
      <label for="cliente-telefone">Telefone</label><input type="text" id="cliente-telefone" name="telefone" />
      <label for="cliente-carro">Carro</label><input type="text" id="cliente-carro" name="carro" />
      <label for="cliente-placa">Placa</label><input type="text" id="cliente-placa" name="placa" />
      <button type="submit">Salvar Cliente</button>
    </form>
    <ul id="lista-clientes" class="item-list"></ul>
  </section>

  <section id="servicos" class="tab-content hidden">
    <form id="form-servico">
      <input type="hidden" id="servico-id" />
      <label for="servico-descricao">Descrição</label><input type="text" id="servico-descricao" name="descricao" required />
      <label for="servico-valor">Valor (R$)</label><input type="number" step="0.01" id="servico-valor" name="valor" required />
      <button type="submit">Salvar Serviço</button>
    </form>
    <ul id="lista-servicos" class="item-list"></ul>
  </section>

  <section id="orcamentos" class="tab-content hidden">
    <form id="form-orcamento">
      <label for="orcamento-cliente">Cliente</label><select id="orcamento-cliente" name="cliente_id" required><option value="">Carregando...</option></select>
      <label for="orcamento-servico">Serviço</label><select id="orcamento-servico" name="servico_id" required><option value="">Carregando...</option></select>
      <label for="orcamento-desconto">Desconto (%)</label><input type="number" id="orcamento-desconto" name="desconto" value="0" min="0" max="100" />
      <div class="checkbox-group">
          <label>Formas de Pagamento Aceitas</label>
          <div class="checkbox-container">
              <div class="checkbox-item"><input type="checkbox" name="pagamento" value="Pix"><span>Pix</span></div>
              <div class="checkbox-item"><input type="checkbox" name="pagamento" value="Dinheiro"><span>Dinheiro</span></div>
              <div class="checkbox-item"><input type="checkbox" name="pagamento" value="Cartão de Crédito"><span>Crédito</span></div>
              <div class="checkbox-item"><input type="checkbox" name="pagamento" value="Cartão de Débito"><span>Débito</span></div>
          </div>
      </div>
      <button type="submit">Salvar Orçamento</button>
    </form>
  </section>

  <section id="historico" class="tab-content hidden">
    <h3>Histórico de Orçamentos</h3>
    <ul id="lista-historico" class="item-list"></ul>
    <div id="historico-details" class="hidden">
      <pre id="historico-texto"></pre>
      <div class="btn-group">
        <button id="btn-gerar-orcamento-pdf">Gerar Orçamento (PDF)</button>
        <button id="btn-enviar-orcamento-whatsapp">Enviar Orçamento (WhatsApp)</button>
        <button id="btn-gerar-recibo-pdf">Gerar Recibo (PDF)</button>
        <button id="btn-enviar-recibo-whatsapp">Enviar Recibo (WhatsApp)</button>
      </div>
       <div style="text-align: right; margin-top: 15px;">
           <button data-action="delete-orcamento" id="btn-delete-orcamento" style="background: transparent; color: var(--accent-secondary); border: none; cursor: pointer;">Excluir este Orçamento</button>
       </div>
    </div>
  </section>
</main>

<div id="modal-confirm" class="modal-overlay"><div style="background: var(--bg-secondary); padding: 30px; border-radius: var(--border-radius); text-align: center; width: 90%; max-width: 400px;"><p id="modal-text"></p><div style="display: flex; gap: 15px; justify-content: center;"><button id="modal-cancel-btn" style="background: var(--bg-tertiary); color: var(--text-primary);">Cancelar</button><button id="modal-confirm-btn" style="background: var(--accent-secondary); color: white;">Confirmar</button></div></div></div>
<div id="toast-container"></div>

<script type="module">
    const { jsPDF } = window.jspdf;
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://zkdfimbfwgofkmmcvyfu.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InprZGZpbWJmd2dvZmttbWN2eWZ1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA2MzQxMTksImV4cCI6MjA2NjIxMDExOX0.vOTrEVYX30FpWPQykY5CF1QCfkyG5gDLnI_2N9TATRE';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const state = {
        clientes: [],
        servicos: [],
        orcamentos: [],
        orcamentoAtual: null,
    };

    const icons = {
        edit: `<svg viewBox="0 0 24 24"><path fill="currentColor" d="M17.293 2.293a1 1 0 0 1 1.414 0l3 3a1 1 0 0 1 0 1.414l-13 13A1 1 0 0 1 8 20H4a1 1 0 0 1-1-1v-4a1 1 0 0 1 .293-.707l13-13zM16 5.414l-9 9V18h3.586l9-9L16 5.414z"/></svg>`,
        delete: `<svg viewBox="0 0 24 24"><path fill="currentColor" d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zm13-15H5l1-1h12l1 1zM4 5h16v2H4V5z"/></svg>`,
    };

    // --- UTILS ---
    const showToast = (message, type = 'success') => { /* ... (código mantido) ... */ };
    const showConfirmationModal = (message, onConfirm) => { /* ... (código mantido) ... */ };
    const setFormLoading = (form, isLoading, originalText = 'Salvar') => { /* ... (código mantido) ... */ };
    
    // --- RENDER FUNCTIONS ---
    const renderClientes = () => {
        document.getElementById('lista-clientes').innerHTML = state.clientes.map(c => `<li data-id="${c.id}"><div class="item-info">${c.nome} — ${c.carro || '-'}</div><div class="item-actions"><button data-action="edit" data-type="cliente">${icons.edit}</button><button data-action="delete" data-type="cliente">${icons.delete}</button></div></li>`).join('') || `<li>Nenhum cliente.</li>`;
    };
    const renderServicos = () => {
        document.getElementById('lista-servicos').innerHTML = state.servicos.map(s => `<li data-id="${s.id}"><div class="item-info">${s.descricao} — R$ ${s.valor.toFixed(2)}</div><div class="item-actions"><button data-action="edit" data-type="servico">${icons.edit}</button><button data-action="delete" data-type="servico">${icons.delete}</button></div></li>`).join('') || `<li>Nenhum serviço.</li>`;
    };
    const renderHistorico = () => {
        document.getElementById('lista-historico').innerHTML = state.orcamentos.map(o => {
            if (!o.clientes || !o.servicos) return '';
            const data = new Date(o.created_at).toLocaleDateString('pt-BR');
            return `<li data-id="${o.id}"><div class="item-info"><strong>${o.clientes.nome}</strong> — ${o.servicos.descricao} (${data})</div></li>`;
        }).join('') || `<li>Nenhum histórico.</li>`;
    };
    const populateSelects = () => {
        const selCliente = document.getElementById('orcamento-cliente');
        const selServico = document.getElementById('orcamento-servico');
        selCliente.innerHTML = '<option value="">Selecione</option>' + state.clientes.map(c => `<option value="${c.id}">${c.nome}</option>`).join('');
        selServico.innerHTML = '<option value="">Selecione</option>' + state.servicos.map(s => `<option value="${s.id}">${s.descricao} (R$ ${s.valor})</option>`).join('');
    };

    // --- DATA LOGIC ---
    const loadAllData = async () => {
        try {
            const [clientesRes, servicosRes, orcamentosRes] = await Promise.all([
                supabase.from('clientes').select('*').order('nome'),
                supabase.from('servicos').select('*').order('descricao'),
                supabase.from('orcamentos').select(`*, clientes(*), servicos(*)`).order('created_at', { ascending: false })
            ]);
            if (clientesRes.error) throw clientesRes.error;
            if (servicosRes.error) throw servicosRes.error;
            if (orcamentosRes.error) throw orcamentosRes.error;

            state.clientes = clientesRes.data;
            state.servicos = servicosRes.data;
            state.orcamentos = orcamentosRes.data;

            renderClientes();
            renderServicos();
            renderHistorico();
            populateSelects();
        } catch (error) {
            showToast("Falha ao carregar dados do servidor.", "error");
            console.error(error);
        }
    };
    
    // --- EVENT HANDLERS ---
    const handleFormSubmit = async (e) => {
        e.preventDefault();
        const form = e.target;
        setFormLoading(form, true, form.querySelector('button[type=submit]').textContent);
        
        const tableName = form.id.split('-')[1] + 's';
        const id = form.querySelector('input[type=hidden]')?.value;
        const formData = new FormData(form);
        const data = {};
        for(let [key, value] of formData.entries()) {
            if(key !== 'pagamento' && !key.endsWith('-id')) data[key] = value;
        }

        if (tableName === 'orcamentos') {
             data.formas_pagamento = Array.from(form.querySelectorAll('input[name="pagamento"]:checked')).map(cb => cb.value).join(', ');
             if (!data.cliente_id || !data.servico_id) {
                showToast('Cliente e Serviço são obrigatórios!', 'error');
                setFormLoading(form, false, 'Salvar Orçamento');
                return;
            }
        }
        
        const query = id ? supabase.from(tableName).update(data).eq('id', id) : supabase.from(tableName).insert(data);
        const { error } = await query;
        
        if (error) {
            showToast(`Erro: ${error.message}`, 'error');
            setFormLoading(form, false, 'Salvar');
        } else {
            showToast(`Operação concluída com sucesso!`, 'success');
            form.reset();
            if(id) id.value = '';
            await loadAllData();
            document.querySelector(`button[data-tab="${tableName === 'orcamentos' ? 'historico' : tableName}"]`).click();
        }
        setFormLoading(form, false, 'Salvar');
    };
    
    const handleMainClick = (e) => {
        const button = e.target.closest('button[data-action]');
        const li = e.target.closest('li[data-id]');

        if (button) { // Handle button clicks (edit, delete)
            const id = parseInt(li.dataset.id);
            const type = button.dataset.type;
            const action = button.dataset.action;
            
            if (action === 'delete') {
                const tableName = type + 's';
                showConfirmationModal(`Tem certeza que quer excluir este ${type}?`, async () => {
                    const { error } = await supabase.from(tableName).delete().eq('id', id);
                    if (error) { showToast(`Erro ao excluir: ${error.message}`, 'error'); }
                    else { showToast(`${type} excluído!`, 'success'); await loadAllData(); }
                });
            }
            else if (action === 'edit') {
                const itemData = state[type + 's'].find(item => item.id === id);
                const form = document.getElementById(`form-${type}`);
                form.querySelector('input[type=hidden]').value = itemData.id;
                for(const key in itemData){
                    if(form[key]) form[key].value = itemData[key];
                }
                document.querySelector(`button[data-tab="${type}s"]`).click();
            }
        }
        else if (li && li.parentElement.id === 'lista-historico') { // Handle click on history item
            document.querySelectorAll('#lista-historico li').forEach(item => item.classList.remove('selected'));
            li.classList.add('selected');
            state.orcamentoAtual = state.orcamentos.find(o => o.id == li.dataset.id);
            renderHistoricoDetails();
        }
    };
    
    const renderHistoricoDetails = () => {
        const orc = state.orcamentoAtual;
        if(!orc) {
            document.getElementById('historico-details').classList.add('hidden');
            return;
        }
        
        const dt = new Date(orc.created_at).toLocaleDateString('pt-BR');
        const valorFinal = orc.servicos.valor * (1 - (orc.desconto / 100));
        
        const textoOrcamento = `Orçamento R.M. Estética\n========================\nData: ${dt}\nCliente: ${orc.clientes.nome}\nVeículo: ${orc.clientes.carro || '-'}\n\nServiço: ${orc.servicos.descricao}\nValor: R$ ${orc.servicos.valor.toFixed(2)}\nDesconto: ${orc.desconto}%\nTotal: R$ ${valorFinal.toFixed(2)}\n\nPagamento: ${orc.formas_pagamento || 'N/A'}`;
        const textoRecibo = `Recibo de Serviço\n========================\nData: ${new Date().toLocaleDateString('pt-BR')}\nCliente: ${orc.clientes.nome}\n\nServiço Realizado:\n- ${orc.servicos.descricao}\n\nValor Pago: R$ ${valorFinal.toFixed(2)}\n\nObrigado pela preferência!`;

        document.getElementById('historico-texto').textContent = textoOrcamento;
        document.getElementById('historico-details').classList.remove('hidden');

        // Re-attach listeners to prevent stale closures
        document.getElementById('btn-gerar-orcamento-pdf').onclick = () => new jsPDF().text(textoOrcamento, 10, 10).save('orcamento.pdf');
        document.getElementById('btn-enviar-orcamento-whatsapp').onclick = () => window.open(`https://wa.me/?text=${encodeURIComponent(textoOrcamento)}`);
        document.getElementById('btn-gerar-recibo-pdf').onclick = () => new jsPDF().text(textoRecibo, 10, 10).save('recibo.pdf');
        document.getElementById('btn-enviar-recibo-whatsapp').onclick = () => window.open(`https://wa.me/?text=${encodeURIComponent(textoRecibo)}`);
        document.getElementById('btn-delete-orcamento').onclick = () => {
             showConfirmationModal(`Tem certeza que quer excluir este orçamento?`, async () => {
                const { error } = await supabase.from('orcamentos').delete().eq('id', orc.id);
                if (error) { showToast(`Erro ao excluir: ${error.message}`, 'error'); }
                else { 
                    showToast(`Orçamento excluído!`, 'success'); 
                    document.getElementById('historico-details').classList.add('hidden');
                    await loadAllData(); 
                }
            });
        };
    };

    // --- INITIALIZATION ---
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('form-cliente').addEventListener('submit', handleFormSubmit);
        document.getElementById('form-servico').addEventListener('submit', handleFormSubmit);
        document.getElementById('form-orcamento').addEventListener('submit', handleFormSubmit);
        document.getElementById('main-container').addEventListener('click', handleMainClick);
        
        document.querySelector('nav').addEventListener('click', (e) => {
            const tabName = e.target.dataset.tab;
            if (!tabName) return;
            document.querySelectorAll('.tab-content').forEach(tc => tc.classList.add('hidden'));
            document.getElementById(tabName).classList.remove('hidden');
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
            e.target.classList.add('active');
            localStorage.setItem('activeTab', tabName);
        });

        const activeTab = localStorage.getItem('activeTab') || 'historico';
        document.querySelector(`button[data-tab="${activeTab}"]`).click();
        
        loadAllData();
    });
</script>
</body>
</html>
