<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>R.M. Estética Automotiva - Gestão</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#b30000">
    <link rel="apple-touch-icon" href="icon-192x192.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
      :root {
        --bg-primary: #1a1a1a; --bg-secondary: #2a2a2a; --bg-tertiary: #3a3a3a;
        --text-primary: #f0e6d2; --text-secondary: #c9bda8; --accent-primary: #b30000;
        --accent-secondary: #ff4d4d; --accent-highlight: #ffdb85; --font-family: 'Inter', sans-serif;
        --border-radius: 8px; --transition-speed: 0.3s;
      }
      body { background: var(--bg-primary); color: var(--text-primary); font-family: var(--font-family); margin: 0; padding: 0; }
      header { background: var(--accent-primary); color: var(--accent-highlight); padding: 16px 20px; text-align: center; font-size: 26px; font-weight: 700; letter-spacing: 2px; border-bottom: 2px solid var(--accent-highlight); }
      nav { display: flex; background: var(--bg-secondary); justify-content: center; padding: 8px; gap: 10px; }
      nav button { background: transparent; color: var(--text-secondary); border: 2px solid transparent; padding: 10px 20px; cursor: pointer; font-weight: 600; border-radius: var(--border-radius); transition: all var(--transition-speed) ease; }
      nav button.active, nav button:hover { background: var(--accent-primary); color: var(--accent-highlight); border-color: var(--accent-highlight); }
      main { padding: 20px; max-width: 900px; margin: auto; }
      .search-container { margin-bottom: 15px; }
      .search-container input { width: 100%; padding: 10px 15px; background-color: var(--bg-secondary); border: 1px solid var(--bg-tertiary); color: var(--text-primary); border-radius: var(--border-radius); font-size: 16px; }
      .item-list { list-style: none; padding: 0; margin: 10px 0 30px 0; border: 1px solid var(--bg-tertiary); border-radius: var(--border-radius); background: var(--bg-secondary); }
      .item-list li { display: flex; justify-content: space-between; align-items: center; padding: 12px 15px; border-bottom: 1px solid var(--bg-tertiary); transition: background-color var(--transition-speed) ease; }
      .item-list li:hover { background-color: var(--bg-tertiary); }
      .item-list li:last-child { border-bottom: none; }
      .item-info { flex-grow: 1; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; margin-right: 15px; }
      .item-actions { display: flex; gap: 10px; }
      .item-actions button { background: transparent; border: none; color: var(--text-secondary); cursor: pointer; padding: 5px; transition: color var(--transition-speed) ease; }
      .item-actions button:hover { color: var(--accent-highlight); }
      .item-actions svg { width: 20px; height: 20px; pointer-events: none; }
      form { background: var(--bg-secondary); padding: 25px; border-radius: var(--border-radius); margin-bottom: 30px; border: 1px solid var(--bg-tertiary); }
      form label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--text-secondary); }
      form input, form select { width: 100%; padding: 10px 12px; margin-bottom: 16px; border: 1px solid var(--bg-tertiary); background-color: var(--bg-primary); color: var(--text-primary); border-radius: var(--border-radius); font-size: 16px; }
      form input:focus, form select:focus { outline: none; border-color: var(--accent-highlight); }
      .checkbox-group { margin-bottom: 16px; }
      .checkbox-group label { font-weight: 600; color: var(--text-secondary); margin-bottom: 10px; }
      .checkbox-container { display: flex; flex-wrap: wrap; gap: 15px; }
      .checkbox-item { display: flex; align-items: center; gap: 8px; }
      .checkbox-item input[type="checkbox"] { width: auto; margin-bottom: 0; }
      .checkbox-item span { font-weight: 500; }
      form button[type=submit] { background: var(--accent-primary); color: var(--accent-highlight); border: none; padding: 12px 20px; cursor: pointer; font-weight: 700; font-size: 16px; border-radius: var(--border-radius); transition: background-color var(--transition-speed) ease; }
      form button[type=submit]:hover { background: var(--accent-secondary); }
      form button[type=submit]:disabled { background-color: var(--bg-tertiary); cursor: not-allowed; color: var(--text-secondary); }
      #historico-texto { white-space: pre-wrap; background: var(--bg-secondary); padding: 20px; border-radius: var(--border-radius); font-family: 'Courier New', Courier, monospace; font-size: 14px; line-height: 1.5; max-height: 400px; overflow-y: auto; border: 1px solid var(--bg-tertiary); }
      .btn-group { margin-top: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
      .btn-group button { background: var(--accent-primary); color: var(--accent-highlight); border: none; padding: 12px 16px; cursor: pointer; font-weight: 600; border-radius: var(--border-radius); transition: background-color var(--transition-speed) ease; }
      .btn-group button:hover { background: var(--accent-secondary); }
      .btn-group button:disabled { background: var(--bg-tertiary); cursor: not-allowed; color: var(--text-secondary); }
      .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: flex; justify-content: center; align-items: center; opacity: 0; visibility: hidden; transition: all var(--transition-speed) ease; z-index: 2000; }
      .modal-overlay.visible { opacity: 1; visibility: visible; }
      .modal-content { background: var(--bg-secondary); padding: 30px; border-radius: var(--border-radius); width: 90%; max-width: 400px; text-align: center; transform: scale(0.9); transition: all var(--transition-speed) ease; }
      .modal-overlay.visible .modal-content { transform: scale(1); }
      .modal-content p { margin: 0 0 20px; font-size: 18px; }
      .modal-buttons { display: flex; gap: 15px; justify-content: center;}
      .modal-buttons button { border: none; padding: 10px 25px; border-radius: var(--border-radius); font-weight: 600; cursor: pointer; transition: background-color var(--transition-speed); }
      #modal-confirm-btn { background: var(--accent-secondary); color: white; }
      #modal-cancel-btn { background: var(--bg-tertiary); color: var(--text-primary); }
      #toast-container { position: fixed; bottom: 20px; right: 20px; display: flex; flex-direction: column; gap: 10px; z-index: 3000; }
      .toast { padding: 15px 20px; border-radius: var(--border-radius); color: white; font-weight: 600; box-shadow: 0 4px 10px rgba(0,0,0,0.3); opacity: 0; transform: translateX(100%); animation: slideIn 0.5s forwards, slideOut 0.5s 4s forwards; }
      .toast.success { background-color: #28a745; }
      .toast.error { background-color: var(--accent-secondary); }
      @keyframes slideIn { to { opacity: 1; transform: translateX(0); } }
      @keyframes slideOut { from { opacity: 1; transform: translateX(0); } to { opacity: 0; transform: translateX(100%); } }
      .hidden { display: none; }
      @media(max-width:600px){ nav { flex-wrap: wrap; } .btn-group { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<header>R.M. Estética Automotiva</header>

<nav>
  <button data-tab="clientes">Clientes</button>
  <button data-tab="servicos">Serviços</button>
  <button data-tab="orcamentos">Orçamentos</button>
  <button data-tab="historico">Histórico</button>
</nav>

<main>
  <section id="clientes" class="tab-content hidden">
    <form id="form-cliente">
      <input type="hidden" id="cliente-id" />
      <label for="cliente-nome">Nome</label><input type="text" id="cliente-nome" required />
      <label for="cliente-telefone">Telefone</label><input type="text" id="cliente-telefone" placeholder="(XX) XXXXX-XXXX"/>
      <label for="cliente-carro">Carro</label><input type="text" id="cliente-carro" placeholder="Ex: Honda Civic" />
      <label for="cliente-placa">Placa</label><input type="text" id="cliente-placa" placeholder="ABC-1234"/>
      <button type="submit">Salvar Cliente</button>
    </form>
    <ul id="lista-clientes" class="item-list"></ul>
  </section>

  <section id="servicos" class="tab-content hidden">
    <form id="form-servico">
      <input type="hidden" id="servico-id" />
      <label for="servico-descricao">Descrição</label><input type="text" id="servico-descricao" required />
      <label for="servico-valor">Valor (R$)</label><input type="number" step="0.01" id="servico-valor" required />
      <button type="submit">Salvar Serviço</button>
    </form>
    <ul id="lista-servicos" class="item-list"></ul>
  </section>

  <section id="orcamentos" class="tab-content hidden">
    <form id="form-orcamento">
      <label for="orcamento-cliente">Cliente</label><select id="orcamento-cliente" required><option value="">Selecione um cliente</option></select>
      <label for="orcamento-servico">Serviço</label><select id="orcamento-servico" required><option value="">Selecione um serviço</option></select>
      <label for="orcamento-desconto">Desconto (%)</label><input type="number" id="orcamento-desconto" value="0" min="0" max="100" />
      <div class="checkbox-group">
          <label>Formas de Pagamento Aceitas</label>
          <div class="checkbox-container">
              <div class="checkbox-item"><input type="checkbox" name="pagamento" value="Pix"><span>Pix</span></div>
              <div class="checkbox-item"><input type="checkbox" name="pagamento" value="Dinheiro"><span>Dinheiro</span></div>
              <div class="checkbox-item"><input type="checkbox" name="pagamento" value="Cartão de Crédito"><span>Crédito</span></div>
              <div class="checkbox-item"><input type="checkbox" name="pagamento" value="Cartão de Débito"><span>Débito</span></div>
          </div>
      </div>
      <button type="submit">Salvar Orçamento</button>
    </form>
    <ul id="lista-orcamentos" class="item-list"></ul>
  </section>

  <section id="historico" class="tab-content hidden">
    <pre id="historico-texto">Selecione um orçamento na aba "Orçamentos" para ver os detalhes aqui.</pre>
    <div class="btn-group">
      <button id="btn-gerar-orcamento-pdf" disabled>Gerar Orçamento (PDF)</button>
      <button id="btn-enviar-orcamento-whatsapp" disabled>Enviar Orçamento (WhatsApp)</button>
      <button id="btn-gerar-recibo-pdf" disabled>Gerar Recibo (PDF)</button>
      <button id="btn-enviar-recibo-whatsapp" disabled>Enviar Recibo (WhatsApp)</button>
    </div>
  </section>
</main>

<div id="modal-confirm" class="modal-overlay">
  <div class="modal-content">
    <p id="modal-text">Você tem certeza?</p>
    <div class="modal-buttons">
      <button id="modal-cancel-btn">Cancelar</button>
      <button id="modal-confirm-btn">Confirmar</button>
    </div>
  </div>
</div>
<div id="toast-container"></div>

<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js')
                .then(r => console.log('Service Worker registrado'))
                .catch(e => console.error('Falha ao registrar Service Worker:', e));
        });
    }
</script>

<script type="module">
    const { jsPDF } = window.jspdf;
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://zkdfimbfwgofkmmcvyfu.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InprZGZpbWJmd2dvZmttbWN2eWZ1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA2MzQxMTksImV4cCI6MjA2NjIxMDExOX0.vOTrEVYX30FpWPQykY5CF1QCfkyG5gDLnI_2N9TATRE';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const DOMElements = {
        nav: document.querySelector('nav'),
        formCliente: document.getElementById('form-cliente'),
        formServico: document.getElementById('form-servico'),
        formOrcamento: document.getElementById('form-orcamento'),
        listaClientes: document.getElementById('lista-clientes'),
        listaServicos: document.getElementById('lista-servicos'),
        listaOrcamentos: document.getElementById('lista-orcamentos'),
        historicoTexto: document.getElementById('historico-texto'),
        modal: document.getElementById('modal-confirm'),
        modalText: document.getElementById('modal-text'),
        modalConfirmBtn: document.getElementById('modal-confirm-btn'),
        modalCancelBtn: document.getElementById('modal-cancel-btn'),
    };

    const icons = {
        edit: `<svg viewBox="0 0 24 24"><path fill="currentColor" d="M17.293 2.293a1 1 0 0 1 1.414 0l3 3a1 1 0 0 1 0 1.414l-13 13A1 1 0 0 1 8 20H4a1 1 0 0 1-1-1v-4a1 1 0 0 1 .293-.707l13-13zM16 5.414l-9 9V18h3.586l9-9L16 5.414z"/></svg>`,
        delete: `<svg viewBox="0 0 24 24"><path fill="currentColor" d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zm13-15H5l1-1h12l1 1zM4 5h16v2H4V5z"/></svg>`,
        view: `<svg viewBox="0 0 24 24"><path fill="currentColor" d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6zm-2 16H8v-2h4v2zm0-4H8v-2h4v2zm4-4H8V8h8v2z"/></svg>`
    };

    function showToast(message, type = 'success') { /* ...código mantido... */ }
    function showConfirmationModal(message, onConfirm) { /* ...código mantido... */ }
    function setFormLoading(form, isLoading) { /* ...código mantido... */ }

    async function fetchDataAndRender() {
        try {
            const { data: clientes, error: errClientes } = await supabase.from('clientes').select('*').order('nome');
            if (errClientes) throw errClientes;
            
            const { data: servicos, error: errServicos } = await supabase.from('servicos').select('*').order('descricao');
            if (errServicos) throw errServicos;

            const { data: orcamentos, error: errOrcamentos } = await supabase.from('orcamentos').select(`*, clientes(*), servicos(*)`).order('created_at', { ascending: false });
            if (errOrcamentos) throw errOrcamentos;

            // Renderizar Clientes
            DOMElements.listaClientes.innerHTML = clientes.map(c => `<li data-id="${c.id}" data-obj='${JSON.stringify(c)}'><div class="item-info">${c.nome} — ${c.carro || '-'} — ${c.placa || '-'}</div><div class="item-actions"><button data-action="edit">${icons.edit}</button><button data-action="delete">${icons.delete}</button></div></li>`).join('') || `<li>Nenhum cliente.</li>`;
            
            // Renderizar Serviços
            DOMElements.listaServicos.innerHTML = servicos.map(s => `<li data-id="${s.id}" data-obj='${JSON.stringify(s)}'><div class="item-info">${s.descricao} — R$ ${parseFloat(s.valor).toFixed(2)}</div><div class="item-actions"><button data-action="edit">${icons.edit}</button><button data-action="delete">${icons.delete}</button></div></li>`).join('') || `<li>Nenhum serviço.</li>`;
            
            // Renderizar Orçamentos
            DOMElements.listaOrcamentos.innerHTML = orcamentos.map(o => {
                if (!o.clientes || !o.servicos) return '';
                const total = o.servicos.valor * (1 - (o.desconto || 0) / 100);
                return `<li data-id="${o.id}" data-obj='${JSON.stringify(o)}'><div class="item-info">${o.clientes.nome} — ${o.servicos.descricao} — R$ ${total.toFixed(2)}</div><div class="item-actions"><button data-action="view">${icons.view}</button><button data-action="delete">${icons.delete}</button></div></li>`;
            }).join('') || `<li>Nenhum orçamento.</li>`;
            
            // Popular Selects do formulário de orçamento
            const selectCliente = document.getElementById('orcamento-cliente');
            const selectServico = document.getElementById('orcamento-servico');
            selectCliente.innerHTML = '<option value="">Selecione um cliente</option>' + clientes.map(c => `<option value="${c.id}">${c.nome}</option>`).join('');
            selectServico.innerHTML = '<option value="">Selecione um serviço</option>' + servicos.map(s => `<option value="${s.id}">${s.descricao}</option>`).join('');

        } catch (error) {
            console.error("Erro Crítico ao carregar dados:", error);
            showToast("Falha ao carregar dados do servidor.", "error");
        }
    }

    // --- LÓGICA DE EVENTOS COM RECARREGAMENTO ---
    DOMElements.formCliente.addEventListener('submit', async (e) => {
        e.preventDefault();
        setFormLoading(DOMElements.formCliente, true);
        const form = e.target;
        const id = form['cliente-id'].value;
        const data = { nome: form['cliente-nome'].value, telefone: form['cliente-telefone'].value, carro: form['cliente-carro'].value, placa: form['cliente-placa'].value };
        const { error } = id ? await supabase.from('clientes').update(data).eq('id', id) : await supabase.from('clientes').insert(data);
        if (error) {
            showToast(`Erro: ${error.message}`, 'error');
            setFormLoading(DOMElements.formCliente, false);
        } else {
            showToast(`Cliente ${id ? 'atualizado' : 'salvo'}!`, 'success');
            setTimeout(() => window.location.reload(), 1000);
        }
    });

    DOMElements.formServico.addEventListener('submit', async (e) => {
        e.preventDefault();
        setFormLoading(DOMElements.formServico, true);
        const form = e.target;
        const id = form['servico-id'].value;
        const data = { descricao: form['servico-descricao'].value, valor: form['servico-valor'].value };
        const { error } = id ? await supabase.from('servicos').update(data).eq('id', id) : await supabase.from('servicos').insert(data);
        if (error) {
            showToast(`Erro: ${error.message}`, 'error');
            setFormLoading(DOMElements.formServico, false);
        } else {
            showToast(`Serviço ${id ? 'atualizado' : 'salvo'}!`, 'success');
            setTimeout(() => window.location.reload(), 1000);
        }
    });
    
    DOMElements.formOrcamento.addEventListener('submit', async (e) => {
        e.preventDefault();
        setFormLoading(DOMElements.formOrcamento, true);
        const form = e.target;
        const formasPagamento = Array.from(form.querySelectorAll('input[name="pagamento"]:checked')).map(cb => cb.value).join(', ');
        const data = { cliente_id: form['orcamento-cliente'].value, servico_id: form['orcamento-servico'].value, desconto: form['orcamento-desconto'].value, formas_pagamento: formasPagamento };
        if (!data.cliente_id || !data.servico_id) {
            showToast('Cliente e Serviço são obrigatórios!', 'error');
            setFormLoading(DOMElements.formOrcamento, false);
            return;
        }
        const { error } = await supabase.from('orcamentos').insert(data);
        if (error) {
            showToast(`Erro: ${error.message}`, 'error');
            setFormLoading(DOMElements.formOrcamento, false);
        } else {
            showToast('Orçamento salvo com sucesso!', 'success');
            setTimeout(() => window.location.reload(), 1000);
        }
    });

    // --- AÇÕES NAS LISTAS (EDITAR, EXCLUIR, VISUALIZAR) ---
    document.querySelector('main').addEventListener('click', (e) => {
        const button = e.target.closest('button[data-action]');
        if (!button) return;

        const action = button.dataset.action;
        const li = button.closest('li');
        const id = li.dataset.id;
        const itemData = JSON.parse(li.dataset.obj);

        // Ações de Excluir
        if (action === 'delete') {
            let tableName, itemName;
            if (li.parentElement.id === 'lista-clientes') { tableName = 'clientes'; itemName = 'cliente'; }
            if (li.parentElement.id === 'lista-servicos') { tableName = 'servicos'; itemName = 'serviço'; }
            if (li.parentElement.id === 'lista-orcamentos') { tableName = 'orcamentos'; itemName = 'orçamento'; }

            showConfirmationModal(`Tem certeza que quer excluir este ${itemName}?`, async () => {
                const { error } = await supabase.from(tableName).delete().eq('id', id);
                if (error) {
                    showToast(`Erro ao excluir: ${error.message}`, 'error');
                } else {
                    showToast(`${itemName} excluído com sucesso!`, 'success');
                    setTimeout(() => window.location.reload(), 1000);
                }
            });
        }

        // Ações de Editar
        if (action === 'edit') {
            if (li.parentElement.id === 'lista-clientes') {
                DOMElements.formCliente['cliente-id'].value = itemData.id;
                DOMElements.formCliente['cliente-nome'].value = itemData.nome;
                DOMElements.formCliente['cliente-telefone'].value = itemData.telefone;
                DOMElements.formCliente['cliente-carro'].value = itemData.carro;
                DOMElements.formCliente['cliente-placa'].value = itemData.placa;
                document.querySelector('button[data-tab="clientes"]').click();
            }
            if (li.parentElement.id === 'lista-servicos') {
                DOMElements.formServico['servico-id'].value = itemData.id;
                DOMElements.formServico['servico-descricao'].value = itemData.descricao;
                DOMElements.formServico['servico-valor'].value = itemData.valor;
                document.querySelector('button[data-tab="servicos"]').click();
            }
        }
        
        // Ação de Visualizar Orçamento
        if (action === 'view') {
            // ... (código para gerar orçamento/recibo mantido)
        }
    });
    
    // --- LÓGICA DE NAVEGAÇÃO E INICIALIZAÇÃO ---
    DOMElements.nav.addEventListener('click', (e) => { /* ...código mantido... */ });
    document.addEventListener('DOMContentLoaded', () => {
        const activeTab = localStorage.getItem('activeTab') || 'clientes';
        document.querySelector(`button[data-tab="${activeTab}"]`).click();
        fetchDataAndRender();
    });

</script>
</body>
</html>
