<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>R.M. Est√©tica Automotiva - Sistema Completo v2.1 (Corrigido)</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  /* CSS Variables para f√°cil customiza√ß√£o do tema */
  :root {
    --bg-primary: #1a1a1a;
    --bg-secondary: #2a2a2a;
    --bg-tertiary: #3a3a3a;
    --text-primary: #f0e6d2;
    --text-secondary: #c9bda8;
    --accent-primary: #b30000;
    --accent-secondary: #ff4d4d;
    --accent-highlight: #ffdb85;
    --font-family: 'Inter', sans-serif;
    --border-radius: 8px;
    --transition-speed: 0.3s;
  }

  body {
    background: var(--bg-primary);
    color: var(--text-primary);
    font-family: var(--font-family);
    margin: 0;
    padding: 0;
  }

  header {
    background: var(--accent-primary);
    color: var(--accent-highlight);
    padding: 16px 20px;
    text-align: center;
    font-size: 26px;
    font-weight: 700;
    letter-spacing: 2px;
    border-bottom: 2px solid var(--accent-highlight);
  }

  nav {
    display: flex;
    background: var(--bg-secondary);
    justify-content: center;
    padding: 8px;
    gap: 10px;
  }

  nav button {
    background: transparent;
    color: var(--text-secondary);
    border: 2px solid transparent;
    padding: 10px 20px;
    cursor: pointer;
    font-weight: 600;
    border-radius: var(--border-radius);
    transition: all var(--transition-speed) ease;
  }

  nav button.active, nav button:hover {
    background: var(--accent-primary);
    color: var(--accent-highlight);
    border-color: var(--accent-highlight);
  }

  main {
    padding: 20px;
    max-width: 900px;
    margin: auto;
  }

  /* Listas e Itens */
  .search-container {
    margin-bottom: 15px;
  }

  .search-container input {
    width: 100%;
    padding: 10px 15px;
    background-color: var(--bg-secondary);
    border: 1px solid var(--bg-tertiary);
    color: var(--text-primary);
    border-radius: var(--border-radius);
    font-size: 16px;
  }

  .item-list {
    list-style: none;
    padding: 0;
    margin: 10px 0 30px 0;
    border: 1px solid var(--bg-tertiary);
    border-radius: var(--border-radius);
    background: var(--bg-secondary);
  }

  .item-list li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 15px;
    border-bottom: 1px solid var(--bg-tertiary);
    transition: background-color var(--transition-speed) ease;
  }
  .item-list li:hover {
      background-color: var(--bg-tertiary);
  }
  .item-list li:last-child {
    border-bottom: none;
  }

  .item-info {
    flex-grow: 1;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
    margin-right: 15px;
  }

  .item-actions { display: flex; gap: 10px; }
  .item-actions button {
    background: transparent;
    border: none;
    color: var(--text-secondary);
    cursor: pointer;
    padding: 5px;
    transition: color var(--transition-speed) ease;
  }
  .item-actions button:hover { color: var(--accent-highlight); }
  .item-actions svg { width: 20px; height: 20px; pointer-events: none; }

  /* Formul√°rios */
  form {
    background: var(--bg-secondary);
    padding: 25px;
    border-radius: var(--border-radius);
    margin-bottom: 30px;
    border: 1px solid var(--bg-tertiary);
  }

  form label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: var(--text-secondary);
  }

  form input, form select {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 16px;
    border: 1px solid var(--bg-tertiary);
    background-color: var(--bg-primary);
    color: var(--text-primary);
    border-radius: var(--border-radius);
    font-size: 16px;
  }
  form input:focus, form select:focus {
      outline: none;
      border-color: var(--accent-highlight);
  }

  form button[type=submit] {
    background: var(--accent-primary);
    color: var(--accent-highlight);
    border: none;
    padding: 12px 20px;
    cursor: pointer;
    font-weight: 700;
    font-size: 16px;
    border-radius: var(--border-radius);
    transition: background-color var(--transition-speed) ease;
  }
  form button[type=submit]:hover { background: var(--accent-secondary); }
  form button[type=submit]:disabled {
      background-color: var(--bg-tertiary);
      cursor: not-allowed;
      color: var(--text-secondary);
  }

  /* Se√ß√£o de Hist√≥rico / Or√ßamento */
  #historico-texto {
    white-space: pre-wrap;
    background: var(--bg-secondary);
    padding: 20px;
    border-radius: var(--border-radius);
    font-family: 'Courier New', Courier, monospace;
    font-size: 14px;
    line-height: 1.5;
    max-height: 400px;
    overflow-y: auto;
    border: 1px solid var(--bg-tertiary);
  }

  .btn-group {
    margin-top: 20px;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
  }
  .btn-group button {
    background: var(--accent-primary);
    color: var(--accent-highlight);
    border: none;
    padding: 12px 16px;
    cursor: pointer;
    font-weight: 600;
    border-radius: var(--border-radius);
    transition: background-color var(--transition-speed) ease;
    flex-grow: 1;
  }
  .btn-group button:hover { background: var(--accent-secondary); }
  .btn-group button:disabled {
      background: var(--bg-tertiary);
      cursor: not-allowed;
      color: var(--text-secondary);
  }

  /* Modal de Confirma√ß√£o */
  .modal-overlay {
    position: fixed; top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.7);
    display: flex; justify-content: center; align-items: center;
    opacity: 0; visibility: hidden;
    transition: all var(--transition-speed) ease; z-index: 2000;
  }
  .modal-overlay.visible { opacity: 1; visibility: visible; }
  .modal-content {
    background: var(--bg-secondary);
    padding: 30px;
    border-radius: var(--border-radius);
    width: 90%; max-width: 400px;
    text-align: center;
    transform: scale(0.9);
    transition: all var(--transition-speed) ease;
  }
  .modal-overlay.visible .modal-content { transform: scale(1); }
  .modal-content p { margin: 0 0 20px; font-size: 18px; }
  .modal-buttons { display: flex; gap: 15px; justify-content: center;}
  .modal-buttons button {
      border: none; padding: 10px 25px; border-radius: var(--border-radius);
      font-weight: 600; cursor: pointer; transition: background-color var(--transition-speed);
  }
  #modal-confirm-btn { background: var(--accent-secondary); color: white; }
  #modal-confirm-btn:hover { background: #ff6666; }
  #modal-cancel-btn { background: var(--bg-tertiary); color: var(--text-primary); }
  #modal-cancel-btn:hover { background: #4a4a4a; }

  /* Toast de Notifica√ß√£o */
  #toast-container {
      position: fixed; bottom: 20px; right: 20px;
      display: flex; flex-direction: column; gap: 10px;
      z-index: 3000;
  }
  .toast {
      padding: 15px 20px;
      border-radius: var(--border-radius);
      color: white; font-weight: 600;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      opacity: 0; transform: translateX(100%);
      animation: slideIn 0.5s forwards, slideOut 0.5s 4s forwards;
  }
  .toast.success { background-color: #28a745; }
  .toast.error { background-color: var(--accent-secondary); }
  @keyframes slideIn { from { opacity: 0; transform: translateX(100%); } to { opacity: 1; transform: translateX(0); } }
  @keyframes slideOut { from { opacity: 1; transform: translateX(0); } to { opacity: 0; transform: translateX(100%); } }

  .hidden { display: none; }

  @media(max-width:600px){ nav { flex-wrap: wrap; } }
</style>
</head>

<div id="modal-confirm" class="modal-overlay">

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

// --- CONFIGURA√á√ÉO ---
const supabaseUrl = 'https://zkdfimbfwgofkmmcvyfu.supabase.co';
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InprZGZpbWJmd2dvZmttbWN2eWZ1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA2MzQxMTksImV4cCI6MjA2NjIxMDExOX0.vOTrEVYX30FpWPQykY5CF1QCfkyG5gDLnI_2N9TATRE';
const supabase = createClient(supabaseUrl, supabaseKey);

// --- ESTADO DA APLICA√á√ÉO ---
const state = {
    clientes: [],
    servicos: [],
    orcamentos: [],
    textoOrcamentoAtual: '',
    textoCupomAtual: '',
};

// --- ELEMENTOS DO DOM ---
const DOMElements = {
    nav: document.querySelector('nav'),
    tabs: document.querySelectorAll('nav button'),
    tabContents: document.querySelectorAll('.tab-content'),
    // Formul√°rios
    formCliente: document.getElementById('form-cliente'),
    formServico: document.getElementById('form-servico'),
    formOrcamento: document.getElementById('form-orcamento'),
    // Listas
    listaClientes: document.getElementById('lista-clientes'),
    listaServicos: document.getElementById('lista-servicos'),
    listaOrcamentos: document.getElementById('lista-orcamentos'),
    // Busca
    searchClientes: document.getElementById('search-clientes'),
    searchServicos: document.getElementById('search-servicos'),
    // Or√ßamentos
    selectCliente: document.getElementById('orcamento-cliente'),
    selectServico: document.getElementById('orcamento-servico'),
    // Hist√≥rico
    historicoTexto: document.getElementById('historico-texto'),
    btnSalvarOrcamento: document.getElementById('btn-salvar-orcamento'),
    btnEnviarOrcamento: document.getElementById('btn-enviar-orcamento'),
    btnSalvarCupom: document.getElementById('btn-salvar-cupom'),
    btnEnviarCupom: document.getElementById('btn-enviar-cupom'),
    // Utilit√°rios
    modal: document.getElementById('modal-confirm'),
    modalText: document.getElementById('modal-text'),
    modalConfirmBtn: document.getElementById('modal-confirm-btn'),
    modalCancelBtn: document.getElementById('modal-cancel-btn'),
    toastContainer: document.getElementById('toast-container'),
};

// --- √çCONES SVG ---
const icons = {
    edit: `<svg viewBox="0 0 24 24"><path fill="currentColor" d="M17.293 2.293a1 1 0 0 1 1.414 0l3 3a1 1 0 0 1 0 1.414l-13 13A1 1 0 0 1 8 20H4a1 1 0 0 1-1-1v-4a1 1 0 0 1 .293-.707l13-13zM16 5.414l-9 9V18h3.586l9-9L16 5.414z"/></svg>`,
    delete: `<svg viewBox="0 0 24 24"><path fill="currentColor" d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zm13-15H5l1-1h12l1 1zM4 5h16v2H4V5z"/></svg>`,
    view: `<svg viewBox="0 0 24 24"><path fill="currentColor" d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6zm-2 16H8v-2h4v2zm0-4H8v-2h4v2zm4-4H8V8h8v2z"/></svg>`
};

// --- FUN√á√ïES UTILIT√ÅRIAS ---
const showToast = (message, type = 'success') => {
    const toast = document.createElement('div');
    toast.className = `toast ${type}`;
    toast.textContent = message;
    DOMElements.toastContainer.appendChild(toast);
    setTimeout(() => toast.remove(), 4500);
};

const showConfirmationModal = (message, onConfirm) => {
    DOMElements.modalText.textContent = message;
    DOMElements.modal.classList.add('visible');
    
    const newConfirmBtn = DOMElements.modalConfirmBtn.cloneNode(true);
    DOMElements.modalConfirmBtn.replaceWith(newConfirmBtn);
    DOMElements.modalConfirmBtn = newConfirmBtn;
    
    const close = () => DOMElements.modal.classList.remove('visible');
    DOMElements.modalConfirmBtn.onclick = () => { close(); onConfirm(); };
    DOMElements.modalCancelBtn.onclick = close;
};

const setFormLoading = (form, isLoading) => {
    const button = form.querySelector('button[type=submit]');
    if (!button) return;
    const originalText = button.dataset.originalText || button.textContent;
    if (isLoading) {
        button.dataset.originalText = originalText;
        button.disabled = true;
        button.textContent = 'Salvando...';
    } else {
        button.disabled = false;
        button.textContent = originalText;
    }
};

const setHistoryButtonsState = (enabled) => {
    DOMElements.btnSalvarOrcamento.disabled = !enabled;
    DOMElements.btnEnviarOrcamento.disabled = !enabled;
    DOMElements.btnSalvarCupom.disabled = !enabled;
    DOMElements.btnEnviarCupom.disabled = !enabled;
};

// --- FUN√á√ïES DE RENDERIZA√á√ÉO ---
const renderClientes = (filter = '') => {
    const lowerFilter = filter.toLowerCase();
    const filtered = state.clientes.filter(c => 
        c.nome.toLowerCase().includes(lowerFilter) || 
        (c.carro || '').toLowerCase().includes(lowerFilter) ||
        (c.placa || '').toLowerCase().includes(lowerFilter)
    );
    DOMElements.listaClientes.innerHTML = filtered.map(c => `
        <li data-id="${c.id}">
            <div class="item-info">${c.nome} ‚Äî ${c.carro || '-'} ‚Äî ${c.placa || '-'}</div>
            <div class="item-actions">
                <button title="Editar" data-action="edit">${icons.edit}</button>
                <button title="Excluir" data-action="delete">${icons.delete}</button>
            </div>
        </li>`).join('') || `<li>Nenhum cliente encontrado.</li>`;
};

const renderServicos = (filter = '') => {
    const lowerFilter = filter.toLowerCase();
    const filtered = state.servicos.filter(s => s.descricao.toLowerCase().includes(lowerFilter));
    DOMElements.listaServicos.innerHTML = filtered.map(s => `
        <li data-id="${s.id}">
            <div class="item-info">${s.descricao} ‚Äî R$ ${parseFloat(s.valor).toFixed(2)}</div>
            <div class="item-actions">
                <button title="Editar" data-action="edit">${icons.edit}</button>
                <button title="Excluir" data-action="delete">${icons.delete}</button>
            </div>
        </li>`).join('') || `<li>Nenhum servi√ßo encontrado.</li>`;
};

const renderOrcamentos = () => {
    DOMElements.listaOrcamentos.innerHTML = state.orcamentos.map(o => {
        if (!o.clientes || !o.servicos) return ''; // Prote√ß√£o contra dados √≥rf√£os
        const total = o.servicos.valor * (1 - (o.desconto || 0) / 100);
        const dataFormatada = new Intl.DateTimeFormat('pt-BR', { dateStyle: 'short', timeStyle: 'short' }).format(new Date(o.created_at));
        return `
            <li data-id="${o.id}">
                <div class="item-info">${o.clientes.nome} ‚Äî ${o.servicos.descricao} ‚Äî Total: R$ ${total.toFixed(2)}</div>
                <div class="item-actions">
                    <button title="Ver Or√ßamento" data-action="view">${icons.view}</button>
                    <button title="Excluir" data-action="delete">${icons.delete}</button>
                </div>
            </li>`;
    }).join('') || `<li>Nenhum or√ßamento salvo.</li>`;
};

const renderSelectOptions = (selectElement, items, valueField, textField) => {
    const currentValue = selectElement.value;
    const placeholder = selectElement.querySelector('option[value=""]');
    selectElement.innerHTML = '';
    if (placeholder) selectElement.appendChild(placeholder);
    items.forEach(item => {
        const opt = document.createElement('option');
        opt.value = item[valueField];
        opt.textContent = typeof textField === 'function' ? textField(item) : item[textField];
        selectElement.appendChild(opt);
    });
    selectElement.value = currentValue;
};

// --- L√ìGICA DE NEG√ìCIO E API ---
async function fetchData(tableName, orderOptions) {
    const { data, error } = await supabase.from(tableName).select().order(orderOptions.column, { ascending: orderOptions.ascending });
    if (error) {
        showToast(`Erro ao carregar ${tableName}: ${error.message}`, 'error');
        return [];
    }
    return data;
}

async function fetchOrcamentos() {
    const { data, error } = await supabase.from('orcamentos').select(`
        id, cliente_id, servico_id, desconto, created_at,
        clientes(nome, telefone, carro, placa),
        servicos(descricao, valor)
    `).order('created_at', { ascending: false });
    if (error) {
        showToast('Erro ao carregar or√ßamentos: ' + error.message, 'error');
        return [];
    }
    return data;
}

async function loadAndRenderAll() {
    state.clientes = await fetchData('clientes', { column: 'nome', ascending: true });
    state.servicos = await fetchData('servicos', { column: 'descricao', ascending: true });
    state.orcamentos = await fetchOrcamentos();
    renderAll();
}

function renderAll() {
    renderClientes(DOMElements.searchClientes.value);
    renderServicos(DOMElements.searchServicos.value);
    renderOrcamentos();
    renderSelectOptions(DOMElements.selectCliente, state.clientes, 'id', c => `${c.nome} (${c.carro || '-'})`);
    renderSelectOptions(DOMElements.selectServico, state.servicos, 'id', s => `${s.descricao} ‚Äî R$ ${parseFloat(s.valor).toFixed(2)}`);
}

// --- HANDLERS (A√á√ïES) ---
// Clientes
async function handleSaveCliente(e) {
    e.preventDefault();
    const form = DOMElements.formCliente;
    setFormLoading(form, true);

    const id = form['cliente-id'].value;
    const clienteData = {
        nome: form['cliente-nome'].value.trim(),
        telefone: form['cliente-telefone'].value.trim(),
        carro: form['cliente-carro'].value.trim(),
        placa: form['cliente-placa'].value.trim(),
    };
    if (!clienteData.nome) {
        showToast('Nome √© obrigat√≥rio', 'error');
        setFormLoading(form, false);
        return;
    }

    const { error } = id
        ? await supabase.from('clientes').update(clienteData).eq('id', id)
        : await supabase.from('clientes').insert(clienteData);

    if (error) {
        showToast(`Erro ao salvar cliente: ${error.message}`, 'error');
    } else {
        showToast(`Cliente ${id ? 'atualizado' : 'cadastrado'} com sucesso!`, 'success');
        form.reset();
        form['cliente-id'].value = '';
        await loadAndRenderAll();
    }
    setFormLoading(form, false);
}

function handleEditCliente(id) {
    const cliente = state.clientes.find(c => c.id == id);
    if (!cliente) return;
    const form = DOMElements.formCliente;
    form['cliente-id'].value = cliente.id;
    form['cliente-nome'].value = cliente.nome;
    form['cliente-telefone'].value = cliente.telefone;
    form['cliente-carro'].value = cliente.carro;
    form['cliente-placa'].value = cliente.placa;
    DOMElements.nav.querySelector('[data-tab="clientes"]').click();
    form['cliente-nome'].focus();
}

// Servi√ßos
async function handleSaveServico(e) {
    e.preventDefault();
    const form = DOMElements.formServico;
    setFormLoading(form, true);
    
    const id = form['servico-id'].value;
    const valor = parseFloat(form['servico-valor'].value);
    const servicoData = {
        descricao: form['servico-descricao'].value.trim(),
        valor: isNaN(valor) ? 0 : valor
    };
    
    if (!servicoData.descricao || servicoData.valor <= 0) {
        showToast('Descri√ß√£o e valor v√°lido s√£o obrigat√≥rios.', 'error');
        setFormLoading(form, false);
        return;
    }

    const { error } = id
        ? await supabase.from('servicos').update(servicoData).eq('id', id)
        : await supabase.from('servicos').insert(servicoData);
    
    if (error) {
        showToast(`Erro ao salvar servi√ßo: ${error.message}`, 'error');
    } else {
        showToast(`Servi√ßo ${id ? 'atualizado' : 'cadastrado'} com sucesso!`, 'success');
        form.reset();
        form['servico-id'].value = '';
        await loadAndRenderAll();
    }
    setFormLoading(form, false);
}

function handleEditServico(id) {
    const servico = state.servicos.find(s => s.id == id);
    if (!servico) return;
    const form = DOMElements.formServico;
    form['servico-id'].value = servico.id;
    form['servico-descricao'].value = servico.descricao;
    form['servico-valor'].value = servico.valor;
    DOMElements.nav.querySelector('[data-tab="servicos"]').click();
    form['servico-descricao'].focus();
}

// Or√ßamentos
async function handleSaveOrcamento(e) {
    e.preventDefault();
    const form = DOMElements.formOrcamento;
    setFormLoading(form, true);

    const orcamentoData = {
        cliente_id: form['orcamento-cliente'].value,
        servico_id: form['orcamento-servico'].value,
        desconto: parseFloat(form['orcamento-desconto'].value) || 0,
    };

    if (!orcamentoData.cliente_id || !orcamentoData.servico_id) {
        showToast('Selecione um cliente e um servi√ßo.', 'error');
        setFormLoading(form, false);
        return;
    }

    const { error } = await supabase.from('orcamentos').insert(orcamentoData);

    if (error) {
        showToast(`Erro ao salvar or√ßamento: ${error.message}`, 'error');
    } else {
        showToast('Or√ßamento salvo com sucesso!', 'success');
        form.reset();
        form['orcamento-desconto'].value = 0;
        await loadAndRenderAll();
        DOMElements.nav.querySelector('[data-tab="orcamentos"]').click();
    }
    setFormLoading(form, false);
}

function handleViewOrcamento(id) {
    const orc = state.orcamentos.find(o => o.id == id);
    if (!orc) {
        showToast('Or√ßamento n√£o encontrado.', 'error');
        return;
    }

    const dt = new Date(orc.created_at);
    const dataFormatada = dt.toLocaleDateString('pt-BR');
    const horaFormatada = dt.toLocaleTimeString('pt-BR');

    const valorOriginal = orc.servicos.valor;
    const descontoValor = valorOriginal * (orc.desconto / 100);
    const valorFinal = valorOriginal - descontoValor;

    const texto = `
Or√ßamento R.M. Est√©tica Automotiva
==================================
      R.M. EST√âTICA AUTOMOTIVA
==================================
Data: ${dataFormatada}, ${horaFormatada}
Cliente: ${orc.clientes.nome}
Telefone: ${orc.clientes.telefone || '-'}
Carro: ${orc.clientes.carro || '-'}
Placa: ${orc.clientes.placa || '-'}
----------------------------------
SERVI√áOS:
- ${orc.servicos.descricao.padEnd(20, ' ')} R$ ${valorOriginal.toFixed(2)}
----------------------------------
Desconto: ${orc.desconto}% (R$ ${descontoValor.toFixed(2)})
Total: R$ ${valorFinal.toFixed(2)}
----------------------------------
LOJA PARA CONTATO:
Tel: 24 999486232
Endere√ßo: Rua 40, Travessa Recanto dos P√°ssaros
==================================
   Obrigado pela prefer√™ncia!
==================================

üì≤ Entre em contato conosco para agendar seu servi√ßo!`;

    state.textoOrcamentoAtual = texto;
    state.textoCupomAtual = ''; // Limpa o cupom anterior
    DOMElements.historicoTexto.textContent = texto;
    setHistoryButtonsState(true);
    DOMElements.nav.querySelector('[data-tab="historico"]').click();
}

// Exclus√£o gen√©rica
function handleDelete(id, tableName, itemName) {
    showConfirmationModal(`Tem certeza que deseja excluir este ${itemName}? A a√ß√£o n√£o pode ser desfeita.`, async () => {
        const { error } = await supabase.from(tableName).delete().eq('id', id);
        if (error) {
            showToast(`Erro ao excluir ${itemName}: ${error.message}`, 'error');
        } else {
            showToast(`${itemName} exclu√≠do com sucesso.`, 'success');
            await loadAndRenderAll();
        }
    });
}

// A√ß√µes do Hist√≥rico
function handleSalvarArquivo(nomeArquivo, texto) {
    if (!texto) return showToast('Nenhum texto para salvar.', 'error');
    const blob = new Blob([texto], {type: 'text/plain'});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = nomeArquivo;
    a.click();
    URL.revokeObjectURL(a.href);
}

function handleEnviarWhatsApp(texto) {
    if (!texto) return showToast('Nenhum texto para enviar.', 'error');
    const textoURI = encodeURIComponent(texto);
    window.open(`https://wa.me/?text=${textoURI}`, '_blank');
}

function handleGerarCupom() {
    if (!state.textoOrcamentoAtual) {
        showToast('Gere um or√ßamento primeiro.', 'error');
        return;
    }
    state.textoCupomAtual = state.textoOrcamentoAtual
        .replace('Or√ßamento R.M. Est√©tica Automotiva', 'Cupom de Desconto R.M. Est√©tica Automotiva')
        .replace('üì≤ Entre em contato conosco para agendar seu servi√ßo!', 'Apresente este cupom para validar seu desconto!');
    showToast('Cupom gerado com sucesso!', 'success');
    DOMElements.historicoTexto.textContent = state.textoCupomAtual;
}

// --- SETUP INICIAL E EVENT LISTENERS ---
function setupEventListeners() {
    // Navega√ß√£o
    DOMElements.nav.addEventListener('click', (e) => {
        if (e.target.tagName !== 'BUTTON') return;
        const tabId = e.target.dataset.tab;
        DOMElements.tabs.forEach(btn => btn.classList.remove('active'));
        e.target.classList.add('active');
        DOMElements.tabContents.forEach(tc => tc.classList.add('hidden'));
        document.getElementById(tabId).classList.remove('hidden');
    });

    // Formul√°rios
    DOMElements.formCliente.addEventListener('submit', handleSaveCliente);
    DOMElements.formServico.addEventListener('submit', handleSaveServico);
    DOMElements.formOrcamento.addEventListener('submit', handleSaveOrcamento);

    // Buscas
    DOMElements.searchClientes.addEventListener('input', e => renderClientes(e.target.value));
    DOMElements.searchServicos.addEventListener('input', e => renderServicos(e.target.value));

    // Delega√ß√£o de eventos para as listas
    const createListHandler = (editHandler, deleteHandler, viewHandler, tableName, itemName) => (e) => {
        const button = e.target.closest('button[data-action]');
        if (!button) return;
        const id = button.closest('li').dataset.id;
        const action = button.dataset.action;
        if (action === 'edit' && editHandler) editHandler(id);
        if (action === 'delete') handleDelete(id, tableName, itemName);
        if (action === 'view' && viewHandler) viewHandler(id);
    };

    DOMElements.listaClientes.addEventListener('click', createListHandler(handleEditCliente, null, null, 'clientes', 'cliente'));
    DOMElements.listaServicos.addEventListener('click', createListHandler(handleEditServico, null, null, 'servicos', 'servi√ßo'));
    DOMElements.listaOrcamentos.addEventListener('click', createListHandler(null, null, handleViewOrcamento, 'orcamentos', 'or√ßamento'));

    // Bot√µes do Hist√≥rico
    DOMElements.btnSalvarOrcamento.addEventListener('click', () => handleSalvarArquivo('orcamento.txt', state.textoOrcamentoAtual));
    DOMElements.btnEnviarOrcamento.addEventListener('click', () => handleEnviarWhatsApp(state.textoOrcamentoAtual));
    DOMElements.btnSalvarCupom.addEventListener('click', () => {
        if (!state.textoCupomAtual) handleGerarCupom();
        if (state.textoCupomAtual) handleSalvarArquivo('cupom.txt', state.textoCupomAtual);
    });
    DOMElements.btnEnviarCupom.addEventListener('click', () => {
        if (!state.textoCupomAtual) handleGerarCupom();
        if (state.textoCupomAtual) handleEnviarWhatsApp(state.textoCupomAtual);
    });
}

async function init() {
    setupEventListeners();
    await loadAndRenderAll();
}

init();
</script>
